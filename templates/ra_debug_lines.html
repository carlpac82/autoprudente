<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Linhas do Rental Agreement</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
            padding: 30px;
            background: #f5f7fa;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #009cb6;
            margin-bottom: 20px;
        }
        .upload-area {
            border: 2px dashed #009cb6;
            border-radius: 8px;
            padding: 40px;
            text-align: center;
            margin-bottom: 30px;
            background: #f0f9fb;
        }
        .btn {
            background: #009cb6;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        .btn:hover {
            background: #007a8f;
            transform: translateY(-1px);
        }
        .lines-container {
            margin-top: 30px;
            display: none;
        }
        .line-item {
            display: flex;
            gap: 15px;
            padding: 8px 12px;
            border-bottom: 1px solid #e5e7eb;
            font-family: 'Monaco', 'Courier New', monospace;
            font-size: 13px;
        }
        .line-item:hover {
            background: #f9fafb;
        }
        .line-number {
            color: #6b7280;
            font-weight: bold;
            min-width: 60px;
            text-align: right;
        }
        .line-text {
            flex: 1;
            color: #1f2937;
            white-space: pre-wrap;
            word-break: break-all;
        }
        .page-divider {
            background: #009cb6;
            color: white;
            padding: 12px;
            font-weight: bold;
            margin: 10px 0;
            border-radius: 4px;
        }
        .loading {
            text-align: center;
            padding: 20px;
            color: #6b7280;
        }
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #009cb6;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .stats {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            padding: 15px;
            background: #f9fafb;
            border-radius: 6px;
        }
        .stat-item {
            flex: 1;
        }
        .stat-label {
            font-size: 12px;
            color: #6b7280;
            text-transform: uppercase;
            font-weight: 600;
        }
        .stat-value {
            font-size: 24px;
            color: #009cb6;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Debug: Linhas do Rental Agreement</h1>
        <p style="color: #6b7280; margin-bottom: 20px;">
            Fa√ßa upload de um PDF do Rental Agreement para ver todas as linhas numeradas.
            Use isto para identificar em que linha est√° cada campo que precisa extrair.
        </p>

        <div class="upload-area">
            <input type="file" id="pdfFile" accept=".pdf" style="display: none;">
            <button class="btn" onclick="document.getElementById('pdfFile').click()">
                üìÑ Escolher PDF
            </button>
            <p style="margin-top: 10px; color: #6b7280; font-size: 13px;">
                Ou arraste um ficheiro PDF aqui
            </p>
        </div>

        <div class="loading" id="loading" style="display: none;">
            <div class="spinner"></div>
            <p>A processar PDF...</p>
        </div>

        <div class="lines-container" id="linesContainer">
            <div class="stats" id="stats"></div>
            <div id="linesOutput"></div>
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('pdfFile');
        const loading = document.getElementById('loading');
        const linesContainer = document.getElementById('linesContainer');
        const linesOutput = document.getElementById('linesOutput');
        const stats = document.getElementById('stats');

        fileInput.addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            await processFile(file);
        });

        async function processFile(file) {
            loading.style.display = 'block';
            linesContainer.style.display = 'none';
            linesOutput.innerHTML = '';

            try {
                const formData = new FormData();
                formData.append('file', file);

                const response = await fetch('/api/rental-agreements/debug-lines', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (result.ok) {
                    displayLines(result);
                } else {
                    alert('Erro: ' + result.error);
                }
            } catch (error) {
                alert('Erro ao processar PDF: ' + error.message);
            } finally {
                loading.style.display = 'none';
            }
        }

        function displayLines(data) {
            // Mostrar estat√≠sticas
            stats.innerHTML = `
                <div class="stat-item">
                    <div class="stat-label">Total Linhas</div>
                    <div class="stat-value">${data.total_lines}</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Linhas com Texto</div>
                    <div class="stat-value">${data.lines.filter(l => l.text.length > 0).length}</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Linhas Vazias</div>
                    <div class="stat-value">${data.lines.filter(l => l.text.length === 0).length}</div>
                </div>
            `;

            // Mostrar linhas
            let currentPage = null;
            data.lines.forEach(line => {
                // Detectar divisor de p√°gina
                if (line.text.includes('=== P√ÅGINA')) {
                    const pageDiv = document.createElement('div');
                    pageDiv.className = 'page-divider';
                    pageDiv.textContent = line.text;
                    linesOutput.appendChild(pageDiv);
                    return;
                }

                // N√£o mostrar linhas completamente vazias
                if (line.text.length === 0) return;

                const lineDiv = document.createElement('div');
                lineDiv.className = 'line-item';

                const lineNum = document.createElement('div');
                lineNum.className = 'line-number';
                lineNum.textContent = line.line_number;

                const lineText = document.createElement('div');
                lineText.className = 'line-text';
                lineText.textContent = line.text;

                lineDiv.appendChild(lineNum);
                lineDiv.appendChild(lineText);

                linesOutput.appendChild(lineDiv);
            });

            linesContainer.style.display = 'block';

            // Download como TXT
            const downloadBtn = document.createElement('button');
            downloadBtn.className = 'btn';
            downloadBtn.textContent = 'üíæ Download como TXT';
            downloadBtn.style.marginTop = '20px';
            downloadBtn.onclick = () => {
                const blob = new Blob([data.full_text], { type: 'text/plain' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'rental_agreement_lines.txt';
                a.click();
            };
            linesContainer.insertBefore(downloadBtn, linesContainer.firstChild);
        }

        // Drag and drop
        const uploadArea = document.querySelector('.upload-area');
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.style.borderColor = '#007a8f';
            uploadArea.style.background = '#e0f2f5';
        });

        uploadArea.addEventListener('dragleave', (e) => {
            e.preventDefault();
            uploadArea.style.borderColor = '#009cb6';
            uploadArea.style.background = '#f0f9fb';
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.style.borderColor = '#009cb6';
            uploadArea.style.background = '#f0f9fb';

            const file = e.dataTransfer.files[0];
            if (file && file.type === 'application/pdf') {
                processFile(file);
            } else {
                alert('Por favor, fa√ßa upload de um ficheiro PDF');
            }
        });
    </script>
</body>
</html>
