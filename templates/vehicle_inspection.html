<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üöó Vehicle Inspection - Check-in/Check-out</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/static/notifications.js"></script>
    <style>
        #cameraPreview {
            transform: scaleX(-1); /* Mirror effect for front camera */
        }
        .photo-slot {
            position: relative;
            aspect-ratio: 4/3;
            background: #f3f4f6;
            border: 2px dashed #d1d5db;
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s;
        }
        .photo-slot:hover {
            border-color: #009cb6;
            background: #f0f9fb;
        }
        .photo-slot.captured {
            border-color: #10b981;
            border-style: solid;
        }
        .photo-slot img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .camera-modal {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.95);
            display: none;
            z-index: 9999;
        }
        .camera-modal.active {
            display: flex;
        }
        video {
            max-width: 100%;
            max-height: 80vh;
            border-radius: 8px;
        }
        .shutter-animation {
            animation: flash 0.3s ease-out;
        }
        @keyframes flash {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
        
        /* Car diagram interactive */
        .photo-indicator {
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .photo-indicator:hover circle {
            transform: scale(1.1);
            filter: brightness(1.2);
        }
        .photo-indicator.captured circle {
            fill: #10b981;
        }
        .photo-indicator.captured text {
            fill: white;
        }
        .photo-slot-number {
            position: absolute;
            top: 8px;
            left: 8px;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background: white;
            border: 2px solid #d1d5db;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 14px;
            color: #6b7280;
            z-index: 1;
        }
        .photo-slot.captured .photo-slot-number {
            background: #10b981;
            border-color: #10b981;
            color: white;
        }
        
        /* Camera overlay animations */
        @keyframes pulse-guide {
            0%, 100% { opacity: 0.8; stroke-width: 3; }
            50% { opacity: 1; stroke-width: 4; }
        }
        #carGuide {
            animation: pulse-guide 2s ease-in-out infinite;
        }
        
        @keyframes pulse-hint {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        #hintText {
            animation: pulse-hint 2s ease-in-out infinite;
        }
        
        /* Toast notifications */
        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        @keyframes slideOut {
            from {
                transform: translateX(0);
                opacity: 1;
            }
            to {
                transform: translateX(400px);
                opacity: 0;
            }
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header class="bg-white shadow-sm border-b">
        <div class="max-w-7xl mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center gap-3">
                    <a href="/" class="text-[#009cb6] hover:text-[#007a8f]">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
                        </svg>
                    </a>
                    <h1 class="text-2xl font-bold text-gray-900">Vehicle Inspection</h1>
                </div>
                <div class="flex items-center gap-2">
                    <span id="inspectionType" class="px-3 py-1 bg-blue-100 text-blue-800 rounded-full text-sm font-semibold">
                        Check-in
                    </span>
                </div>
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 py-6">
        <!-- Step Indicator -->
        <div class="mb-8">
            <div class="flex items-center justify-between mb-2">
                <div class="flex-1 text-center">
                    <div id="step1" class="step-dot active">1</div>
                    <div class="text-xs font-medium mt-1">Vehicle Info</div>
                </div>
                <div class="flex-1 h-1 bg-gray-200"></div>
                <div class="flex-1 text-center">
                    <div id="step2" class="step-dot">2</div>
                    <div class="text-xs font-medium mt-1">Photos</div>
                </div>
                <div class="flex-1 h-1 bg-gray-200"></div>
                <div class="flex-1 text-center">
                    <div id="step3" class="step-dot">3</div>
                    <div class="text-xs font-medium mt-1">AI Analysis</div>
                </div>
                <div class="flex-1 h-1 bg-gray-200"></div>
                <div class="flex-1 text-center">
                    <div id="step4" class="step-dot">4</div>
                    <div class="text-xs font-medium mt-1">Review</div>
                </div>
            </div>
        </div>

        <!-- STEP 1: Vehicle Information -->
        <div id="stepVehicleInfo" class="step-content">
            <div class="bg-white rounded-lg shadow-sm p-6 mb-6">
                <h2 class="text-lg font-semibold mb-4">Vehicle & Contract Information</h2>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <!-- Inspection Type -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Inspection Type *</label>
                        <select id="inputInspectionType" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#009cb6]" required>
                            <option value="check_in">Check-in (Start of Rental)</option>
                            <option value="check_out">Check-out (End of Rental)</option>
                        </select>
                    </div>

                    <!-- Vehicle Plate -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Vehicle Plate *</label>
                        <input type="text" id="inputPlate" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#009cb6]" placeholder="XX-XX-XX" required>
                    </div>

                    <!-- Vehicle Brand -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Brand</label>
                        <input type="text" id="inputBrand" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#009cb6]" placeholder="e.g., Toyota">
                    </div>

                    <!-- Vehicle Model -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Model</label>
                        <input type="text" id="inputModel" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#009cb6]" placeholder="e.g., Corolla">
                    </div>

                    <!-- Contract Number -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Contract Number</label>
                        <input type="text" id="inputContract" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#009cb6]" placeholder="XXXXX-XX">
                    </div>

                    <!-- Customer Name -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Customer Name</label>
                        <input type="text" id="inputCustomerName" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#009cb6]">
                    </div>

                    <!-- Customer Email -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Customer Email</label>
                        <input type="email" id="inputCustomerEmail" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#009cb6]">
                    </div>

                    <!-- Customer Phone -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Customer Phone</label>
                        <input type="tel" id="inputCustomerPhone" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#009cb6]">
                    </div>

                    <!-- Odometer -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Odometer Reading (km)</label>
                        <input type="number" id="inputOdometer" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#009cb6]">
                    </div>

                    <!-- Fuel Level -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Fuel Level</label>
                        <select id="inputFuelLevel" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#009cb6]">
                            <option value="">Select...</option>
                            <option value="empty">Empty</option>
                            <option value="1/4">1/4</option>
                            <option value="1/2">1/2</option>
                            <option value="3/4">3/4</option>
                            <option value="full">Full</option>
                        </select>
                    </div>

                    <!-- Inspector Name -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Inspector Name *</label>
                        <input type="text" id="inputInspectorName" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#009cb6]" required>
                    </div>

                    <!-- Inspector Notes -->
                    <div class="md:col-span-2">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Inspector Notes</label>
                        <textarea id="inputNotes" rows="3" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#009cb6]" placeholder="Any observations..."></textarea>
                    </div>
                </div>

                <div class="mt-6 flex gap-3">
                    <button onclick="nextStep()" class="flex-1 bg-[#009cb6] text-white px-6 py-3 rounded-lg hover:bg-[#007a8f] transition-colors font-semibold">
                        Next: Capture Photos ‚Üí
                    </button>
                </div>
            </div>
        </div>

        <!-- STEP 2: Photo Capture -->
        <div id="stepPhotos" class="step-content hidden">
            <div class="bg-white rounded-lg shadow-sm p-6 mb-6">
                <div class="flex items-center justify-between mb-4">
                    <div>
                        <h2 class="text-lg font-semibold">Capture Vehicle Photos</h2>
                        <p class="text-sm text-gray-600 mt-1">Choose your preferred method</p>
                    </div>
                    <button onclick="startAutoSequence()" class="bg-[#009cb6] text-white px-8 py-4 rounded-lg hover:bg-[#007a8f] transition-colors font-semibold flex items-center gap-3 text-lg">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z"/>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z"/>
                        </svg>
                        Iniciar Inspe√ß√£o
                    </button>
                </div>
                
                <div class="mt-6 grid grid-cols-2 md:grid-cols-3 gap-4" id="photoGrid">
                    <!-- Photo slots will be generated by JS -->
                </div>

                <div class="mt-6 flex gap-3">
                    <button onclick="prevStep()" class="px-6 py-3 border border-gray-300 rounded-lg hover:bg-gray-50 transition-colors">
                        ‚Üê Back
                    </button>
                    <button onclick="nextStep()" id="btnNextToAnalysis" class="flex-1 bg-[#009cb6] text-white px-6 py-3 rounded-lg hover:bg-[#007a8f] transition-colors font-semibold" disabled>
                        Next: AI Analysis ‚Üí
                    </button>
                </div>
            </div>
        </div>

        <!-- STEP 3: AI Analysis -->
        <div id="stepAnalysis" class="step-content hidden">
            <div class="bg-white rounded-lg shadow-sm p-6 mb-6">
                <h2 class="text-lg font-semibold mb-4">AI Damage Analysis</h2>
                
                <div id="analysisProgress" class="mb-6">
                    <div class="flex items-center justify-between mb-2">
                        <span class="text-sm font-medium">Analyzing photos...</span>
                        <span id="analysisPercent" class="text-sm font-bold text-[#009cb6]">0%</span>
                    </div>
                    <div class="w-full bg-gray-200 rounded-full h-2">
                        <div id="analysisBar" class="bg-[#009cb6] h-2 rounded-full transition-all" style="width: 0%"></div>
                    </div>
                </div>

                <div id="analysisResults" class="space-y-4 hidden">
                    <!-- Results will be populated by JS -->
                </div>

                <div class="mt-6 flex gap-3">
                    <button onclick="prevStep()" class="px-6 py-3 border border-gray-300 rounded-lg hover:bg-gray-50 transition-colors">
                        ‚Üê Back
                    </button>
                    <button onclick="nextStep()" id="btnNextToReview" class="flex-1 bg-[#009cb6] text-white px-6 py-3 rounded-lg hover:bg-[#007a8f] transition-colors font-semibold" disabled>
                        Next: Review & Save ‚Üí
                    </button>
                </div>
            </div>
        </div>

        <!-- STEP 4: Review & Save -->
        <div id="stepReview" class="step-content hidden">
            <div class="bg-white rounded-lg shadow-sm p-6 mb-6">
                <h2 class="text-lg font-semibold mb-4">Review Inspection</h2>
                
                <div id="reviewSummary">
                    <!-- Summary will be populated by JS -->
                </div>

                <div class="mt-6 flex gap-3">
                    <button onclick="prevStep()" class="px-6 py-3 border border-gray-300 rounded-lg hover:bg-gray-50 transition-colors">
                        ‚Üê Back
                    </button>
                    <button onclick="saveInspection()" class="flex-1 bg-green-600 text-white px-6 py-3 rounded-lg hover:bg-green-700 transition-colors font-semibold flex items-center justify-center gap-2">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-3m-1 4l-3 3m0 0l-3-3m3 3V4"/>
                        </svg>
                        Save Inspection
                    </button>
                </div>
            </div>
        </div>
    </main>

    <!-- Camera Modal -->
    <div id="cameraModal" class="camera-modal">
        <div class="flex flex-col items-center justify-center w-full h-full p-4">
            <div class="mb-4 text-white text-center">
                <h3 id="cameraTitle" class="text-xl font-bold mb-2"></h3>
                <p id="cameraInstruction" class="text-sm opacity-80"></p>
            </div>
            
            <!-- Camera Preview Container with Overlay -->
            <div style="position: relative; display: inline-block;">
                <video id="cameraPreview" autoplay playsinline></video>
                
                <!-- Camera Overlay Guide -->
                <div id="cameraOverlay" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none;">
                    <!-- SVG Overlay -->
                    <svg width="100%" height="100%" style="position: absolute; top: 0; left: 0;">
                        <!-- Semi-transparent dark background -->
                        <defs>
                            <mask id="carMask">
                                <rect width="100%" height="100%" fill="white"/>
                                <!-- Car outline cutout -->
                                <rect id="carCutout" x="20%" y="25%" width="60%" height="50%" rx="20" fill="black"/>
                            </mask>
                        </defs>
                        
                        <!-- Darkened area outside car outline -->
                        <rect width="100%" height="100%" fill="black" opacity="0.5" mask="url(#carMask)"/>
                        
                        <!-- Car outline guide -->
                        <rect id="carGuide" x="20%" y="25%" width="60%" height="50%" rx="20" 
                              fill="none" stroke="#10b981" stroke-width="3" stroke-dasharray="10,5" opacity="0.8"/>
                        
                        <!-- Corner guides -->
                        <g id="cornerGuides" stroke="#10b981" stroke-width="3" fill="none">
                            <!-- Top-left -->
                            <path d="M 20% 25% L 25% 25% M 20% 25% L 20% 30%"/>
                            <!-- Top-right -->
                            <path d="M 80% 25% L 75% 25% M 80% 25% L 80% 30%"/>
                            <!-- Bottom-left -->
                            <path d="M 20% 75% L 25% 75% M 20% 75% L 20% 70%"/>
                            <!-- Bottom-right -->
                            <path d="M 80% 75% L 75% 75% M 80% 75% L 80% 70%"/>
                        </g>
                        
                        <!-- Center crosshair -->
                        <g id="centerCross" stroke="#10b981" stroke-width="2" opacity="0.6">
                            <line x1="50%" y1="48%" x2="50%" y2="52%"/>
                            <line x1="48%" y1="50%" x2="52%" y2="50%"/>
                        </g>
                    </svg>
                    
                    <!-- Positioning Hints -->
                    <div id="positionHints" style="position: absolute; bottom: 100px; left: 0; right: 0; text-align: center;">
                        <div id="hintText" style="display: inline-block; background: rgba(0,0,0,0.7); color: white; padding: 12px 24px; border-radius: 25px; font-size: 16px; font-weight: 600; backdrop-filter: blur(8px);">
                            üì∏ Encaixe o carro na moldura verde
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="mt-6 flex gap-4">
                <button onclick="capturePhoto()" class="bg-white text-gray-900 px-8 py-4 rounded-full hover:bg-gray-100 transition-all font-semibold flex items-center gap-2">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z"/>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z"/>
                    </svg>
                    Capture
                </button>
                <button onclick="closeCamera()" class="bg-red-600 text-white px-8 py-4 rounded-full hover:bg-red-700 transition-all font-semibold">
                    Cancel
                </button>
            </div>
        </div>
    </div>

    <style>
        .step-dot {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #e5e7eb;
            color: #6b7280;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            margin: 0 auto;
        }
        .step-dot.active {
            background: #009cb6;
            color: white;
        }
        .step-dot.completed {
            background: #10b981;
            color: white;
        }
    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="/static/vehicle_inspection.js"></script>
</body>
</html>
