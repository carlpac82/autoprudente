<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Dashboard ‚Ä¢ Auto Prudente</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --brand-teal: #009cb6;
            --brand-yellow: #f59e0b;
            --brand-header: #7ec6e0;
        }
        .chat-container {
            height: calc(100vh - 12rem);
        }
        .conversation-item:hover {
            background-color: #f0f9fb;
        }
        .conversation-item.active {
            background-color: #e0f7fa;
            border-left: 4px solid var(--brand-teal);
        }
        .message-bubble {
            max-width: 70%;
            word-wrap: break-word;
        }
        .message-inbound {
            background-color: #ffffff;
            border: 1px solid #e5e7eb;
        }
        .message-outbound {
            background-color: #e0f7fa;
            border: 1px solid var(--brand-teal);
        }
        .tab-button {
            padding: 0.5rem 1rem;
            border-bottom: 2px solid transparent;
            transition: all 0.2s;
        }
        .tab-button.active {
            border-bottom-color: var(--brand-teal);
            color: var(--brand-teal);
            font-weight: 600;
        }
        .tab-button:hover {
            background-color: #f0f9fb;
        }
        .avatar-circle {
            background: linear-gradient(135deg, #009cb6 0%, #7ec6e0 100%);
        }
        .filter-btn.active {
            background-color: var(--brand-teal) !important;
            color: white !important;
        }
        .filter-btn:hover:not(.active) {
            background-color: #f0f9fb;
        }
    </style>
    <script>
        // User info for message signatures
        {% if current_user %}
        const currentUserName = "{{ (current_user.first_name + ' ' + current_user.last_name).strip() or current_user.username }}";
        {% else %}
        const currentUserName = "Auto Prudente";
        {% endif %}
        const companyName = "Auto Prudente Rent a Car";
    </script>
</head>
<body class="bg-gray-100">
    <!-- Header -->
    <header class="bg-[#009cb6] text-white shadow-lg">
        <div class="container mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center gap-3">
                    <i class="fab fa-whatsapp text-3xl"></i>
                    <h1 class="text-2xl font-bold">WhatsApp Dashboard</h1>
                </div>
                <div class="flex items-center gap-4">
                    <span id="connection-status" class="flex items-center gap-2">
                        <span class="w-2 h-2 bg-green-400 rounded-full animate-pulse"></span>
                        <span class="text-sm">Conectado</span>
                    </span>
                    <button onclick="window.location.href='/'" class="bg-white text-[#009cb6] px-4 py-2 rounded-lg hover:bg-gray-100 transition">
                        <i class="fas fa-home mr-2"></i>Voltar
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container mx-auto px-6 py-6">
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 chat-container">
            <!-- Conversations List -->
            <div class="lg:col-span-1 bg-white rounded-lg shadow-lg">
                <!-- Search & Filters -->
                <div class="p-4 border-b">
                    <!-- Tabs -->
                    <div class="flex border-b mb-3">
                        <button class="tab-button active" onclick="switchTab('conversations')" id="tab-conversations">
                            <i class="far fa-comments mr-2"></i>Conversas
                        </button>
                        <button class="tab-button" onclick="switchTab('contacts')" id="tab-contacts">
                            <i class="far fa-address-book mr-2"></i>Contactos
                        </button>
                    </div>
                    
                    <div class="flex gap-2 mb-3">
                        <input type="text" id="search-input" 
                               placeholder="Procurar..." 
                               class="flex-1 px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-[#009cb6]">
                        <button onclick="openAddContactModal()" 
                                class="px-4 py-2 bg-[#009cb6] text-white rounded-lg hover:bg-[#f59e0b] transition-all flex items-center gap-2 whitespace-nowrap"
                                title="Adicionar Novo Contacto">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
                            </svg>
                            <span class="hidden lg:inline">Adicionar</span>
                        </button>
                    </div>
                    <!-- Status Filter Tabs (only for conversations) -->
                    <div id="status-filters" class="flex gap-2">
                        <button onclick="filterConversations('all')" 
                                class="flex-1 px-3 py-1 text-sm rounded filter-btn active bg-[#009cb6] text-white">
                            Todas
                        </button>
                        <button onclick="filterConversations('open')" 
                                class="flex-1 px-3 py-1 text-sm rounded filter-btn bg-white text-gray-700 border">
                            Abertas
                        </button>
                        <button onclick="filterConversations('pending')" 
                                class="flex-1 px-3 py-1 text-sm rounded filter-btn bg-white text-gray-700 border">
                            Pendentes
                        </button>
                    </div>
                </div>

                <!-- Conversations List -->
                <div id="conversations-list" class="overflow-y-auto" style="height: calc(100vh - 20rem);">
                    <!-- Conversations will be loaded here -->
                    <div class="flex items-center justify-center h-full text-gray-400">
                        <div class="text-center">
                            <i class="fas fa-spinner fa-spin text-4xl mb-2"></i>
                            <p>A carregar conversas...</p>
                        </div>
                    </div>
                </div>
                
                <!-- Contacts List (hidden by default) -->
                <div id="contacts-list" class="hidden overflow-y-auto" style="height: calc(100vh - 20rem);">
                    <!-- Contacts will be loaded here -->
                    <div class="flex items-center justify-center h-full text-gray-400">
                        <div class="text-center">
                            <i class="fas fa-spinner fa-spin text-4xl mb-2"></i>
                            <p>A carregar contactos...</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Chat Area -->
            <div class="lg:col-span-2 bg-white rounded-lg shadow-lg flex flex-col">
                <!-- Chat Header -->
                <div id="chat-header" class="p-4 border-b flex items-center justify-between bg-gray-50">
                    <div class="flex items-center gap-3">
                        <div class="w-10 h-10 avatar-circle rounded-full flex items-center justify-center">
                            <i class="far fa-user text-white"></i>
                        </div>
                        <div>
                            <h3 class="font-semibold" id="chat-contact-name">Selecione uma conversa</h3>
                            <p class="text-xs text-gray-500" id="chat-contact-phone"></p>
                        </div>
                    </div>
                    <div class="flex gap-2">
                        <button onclick="resolveConversation()" class="px-3 py-1 bg-[#009cb6] text-white rounded text-sm hover:bg-[#f59e0b]">
                            <i class="far fa-check-circle mr-1"></i>Resolver
                        </button>
                        <button onclick="assignToMe()" class="px-3 py-1 bg-[#009cb6] text-white rounded text-sm hover:bg-[#f59e0b]">
                            <i class="far fa-user mr-1"></i>Atribuir a Mim
                        </button>
                        <div class="relative">
                            <button onclick="toggleConversationMenu()" class="px-3 py-1 bg-gray-100 hover:bg-gray-200 text-gray-700 rounded text-sm">
                                <i class="fas fa-ellipsis-v"></i>
                            </button>
                            <div id="conversation-menu" class="hidden absolute right-0 mt-2 w-48 bg-white rounded-lg shadow-lg border z-50">
                                <button onclick="exportCurrentConversation()" class="w-full text-left px-4 py-2 hover:bg-gray-50 flex items-center gap-2">
                                    <i class="fas fa-download text-blue-600"></i>
                                    <span>Exportar Conversa</span>
                                </button>
                                <button onclick="archiveCurrentConversation()" class="w-full text-left px-4 py-2 hover:bg-gray-50 flex items-center gap-2">
                                    <i class="fas fa-archive text-gray-600"></i>
                                    <span>Arquivar</span>
                                </button>
                                <button onclick="deleteCurrentConversation()" class="w-full text-left px-4 py-2 hover:bg-gray-50 flex items-center gap-2 text-red-600">
                                    <i class="fas fa-trash"></i>
                                    <span>Eliminar</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Messages Area -->
                <div id="messages-area" class="flex-1 overflow-y-auto p-4 bg-gray-50" style="background-image: url('data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNDAiIGhlaWdodD0iNDAiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+PGNpcmNsZSBjeD0iMiIgY3k9IjIiIHI9IjEiIGZpbGw9IiNlMGUwZTAiLz48L3N2Zz4=');">
                    <div class="flex items-center justify-center h-full text-gray-400">
                        <div class="text-center">
                            <i class="fas fa-comments text-5xl mb-3"></i>
                            <p>Selecione uma conversa para come√ßar</p>
                        </div>
                    </div>
                </div>

                <!-- Message Input -->
                <div class="p-4 border-t bg-white">
                    <div class="flex gap-2 mb-2">
                        <button onclick="sendQuickReply('Bom dia! Como podemos ajudar?')" class="px-4 py-2 bg-gray-100 hover:bg-[#f0f9fb] text-gray-700 rounded-lg text-sm"><i class="far fa-comment-dots mr-1"></i> Bom dia</button>
                        <button onclick="sendQuickReply('templates')" class="px-4 py-2 bg-gray-100 hover:bg-[#f0f9fb] text-gray-700 rounded-lg text-sm"><i class="far fa-file-alt mr-1"></i> Templates</button>
                        <button onclick="showTemplates()" class="px-3 py-1 bg-gray-200 rounded text-sm hover:bg-gray-300">
                            <i class="fas fa-file-alt mr-1"></i>Templates
                        </button>
                    </div>
                    <div class="flex gap-2 items-end">
                        <!-- Emoji Picker Button -->
                        <div class="relative">
                            <button onclick="toggleEmojiPicker()" class="p-2 text-gray-600 hover:bg-gray-100 rounded-lg transition" title="Emojis">
                                <i class="far fa-smile text-xl"></i>
                            </button>
                            <!-- Emoji Picker Dropdown -->
                            <div id="emoji-picker" class="hidden absolute bottom-12 left-0 bg-white border rounded-lg shadow-lg p-3 z-50" style="width: 300px; max-height: 200px; overflow-y: auto;">
                                <div class="grid grid-cols-8 gap-1">
                                    <!-- Common emojis -->
                                </div>
                            </div>
                        </div>
                        
                        <!-- Image Upload -->
                        <button onclick="document.getElementById('image-upload').click()" class="p-2 text-gray-600 hover:bg-gray-100 rounded-lg transition" title="Enviar Imagem">
                            <i class="far fa-image text-xl"></i>
                        </button>
                        <input type="file" id="image-upload" accept="image/*" class="hidden" onchange="handleImageUpload(event)">
                        
                        <!-- File Upload -->
                        <button onclick="document.getElementById('file-upload').click()" class="p-2 text-gray-600 hover:bg-gray-100 rounded-lg transition" title="Enviar Ficheiro">
                            <i class="fas fa-paperclip text-xl"></i>
                        </button>
                        <input type="file" id="file-upload" class="hidden" onchange="handleFileUpload(event)">
                        
                        <!-- Message Input -->
                        <input type="text" id="message-input" 
                               placeholder="Digite sua mensagem..." 
                               class="flex-1 px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-[#009cb6]"
                               onkeypress="if(event.key === 'Enter' && !event.shiftKey) { event.preventDefault(); sendMessage(); }">
                        
                        <!-- Send Button -->
                        <button onclick="sendMessage()" 
                                class="px-6 py-2 bg-[#009cb6] text-white rounded-lg hover:bg-[#f59e0b] transition">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                    
                    <!-- Preview area for selected files -->
                    <div id="file-preview" class="hidden mt-2 p-2 bg-gray-50 rounded-lg border">
                        <div class="flex items-center justify-between">
                            <div class="flex items-center gap-2">
                                <i class="fas fa-file text-gray-500"></i>
                                <span id="file-preview-name" class="text-sm text-gray-700"></span>
                            </div>
                            <button onclick="clearFilePreview()" class="text-red-500 hover:text-red-700">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentConversation = null;
        let conversations = [];
        let messages = [];

        // Load conversations on page load
        document.addEventListener('DOMContentLoaded', () => {
            loadConversations();
            // Poll for new messages every 5 seconds
            setInterval(loadConversations, 5000);
        });

        async function loadConversations(status = null) {
            try {
                const url = status ? `/api/whatsapp/conversations?status=${status}` : '/api/whatsapp/conversations';
                const response = await fetch(url);
                const data = await response.json();
                
                if (data.success) {
                    conversations = data.conversations;
                    renderConversations();
                }
            } catch (error) {
                console.error('Error loading conversations:', error);
            }
        }

        function renderConversations() {
            const list = document.getElementById('conversations-list');
            
            if (conversations.length === 0) {
                list.innerHTML = `
                    <div class="flex items-center justify-center h-full text-gray-400">
                        <div class="text-center">
                            <i class="fas fa-inbox text-5xl mb-3"></i>
                            <p>Nenhuma conversa</p>
                        </div>
                    </div>
                `;
                return;
            }

            list.innerHTML = conversations.map(conv => `
                <div class="conversation-item p-4 border-b cursor-pointer ${conv.id === currentConversation?.id ? 'active' : ''}"
                     onclick="selectConversation(${conv.id})">
                    <div class="flex items-start gap-3">
                        ${conv.profile_picture_url ? 
                            `<img src="${conv.profile_picture_url}" alt="${conv.name}" class="w-12 h-12 rounded-full flex-shrink-0 object-cover" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                             <div class="w-12 h-12 avatar-circle rounded-full flex items-center justify-center flex-shrink-0" style="display: none;">
                                 <i class="far fa-user text-white"></i>
                             </div>` :
                            `<div class="w-12 h-12 avatar-circle rounded-full flex items-center justify-center flex-shrink-0">
                                 <i class="far fa-user text-white"></i>
                             </div>`
                        }
                        <div class="flex-1 min-w-0">
                            <div class="flex justify-between items-start">
                                <h4 class="font-semibold truncate">${conv.name || conv.phone_number}${conv.has_whatsapp === false ? ' ‚ö†Ô∏è' : ''}</h4>
                                <span class="text-xs text-gray-500">${formatTime(conv.last_message_at)}</span>
                            </div>
                            <p class="text-sm text-gray-600 truncate">${conv.last_message_preview || 'Nova conversa'}</p>
                            <div class="flex gap-2 mt-1">
                                ${conv.unread_count > 0 ? `<span class="text-xs bg-[#009cb6] text-white px-2 py-0.5 rounded-full">${conv.unread_count}</span>` : ''}
                                ${conv.status === 'pending' ? '<span class="text-xs bg-[#f59e0b] text-white px-2 py-0.5 rounded-full">Pendente</span>' : ''}
                                ${conv.assigned_to ? `<span class="text-xs bg-[#7ec6e0] text-white px-2 py-0.5 rounded-full">${conv.assigned_to}</span>` : ''}
                                ${conv.has_whatsapp === true ? '<span class="text-xs text-green-600" title="WhatsApp verificado">‚úì</span>' : ''}
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        async function updateUnreadBadge() {
            try {
                const response = await fetch('/api/whatsapp/unread-count');
                const data = await response.json();
                
                if (data.ok) {
                    const badge = document.getElementById('whatsapp-unread-badge');
                    if (badge) {
                        if (data.unread > 0) {
                            badge.textContent = data.unread;
                            badge.classList.remove('hidden');
                        } else {
                            badge.classList.add('hidden');
                        }
                    }
                }
            } catch (error) {
                console.error('Error updating unread badge:', error);
            }
        }

        function switchTab(tab) {
            // Update tab buttons
            document.querySelectorAll('.tab-button').forEach(btn => {
                btn.classList.remove('active');
            });
            document.getElementById(`tab-${tab}`).classList.add('active');

            // Show/hide lists
            if (tab === 'conversations') {
                document.getElementById('conversations-list').classList.remove('hidden');
                document.getElementById('contacts-list').classList.add('hidden');
                document.getElementById('status-filters').classList.remove('hidden');
                document.getElementById('search-input').placeholder = 'Procurar conversas...';
            } else if (tab === 'contacts') {
                document.getElementById('conversations-list').classList.add('hidden');
                document.getElementById('contacts-list').classList.remove('hidden');
                document.getElementById('status-filters').classList.add('hidden');
                document.getElementById('search-input').placeholder = 'Procurar contactos...';
                loadContacts();
            }
        }

        async function loadContacts() {
            try {
                const response = await fetch('/api/whatsapp/conversations');
                const data = await response.json();
                
                if (data.success) {
                    renderContacts(data.conversations);
                }
            } catch (error) {
                console.error('Error loading contacts:', error);
            }
        }

        function renderContacts(contacts) {
            const list = document.getElementById('contacts-list');
            
            if (contacts.length === 0) {
                list.innerHTML = `
                    <div class="flex items-center justify-center h-full text-gray-400">
                        <div class="text-center">
                            <i class="far fa-address-book text-5xl mb-3"></i>
                            <p>Nenhum contacto</p>
                        </div>
                    </div>
                `;
                return;
            }

            list.innerHTML = contacts.map(contact => `
                <div class="p-4 border-b hover:bg-[#f0f9fb] group relative">
                    <div class="flex items-start gap-3" onclick="openContactConversation(${contact.id})">
                        ${contact.profile_picture_url ? 
                            `<img src="${contact.profile_picture_url}" alt="${contact.name}" class="w-12 h-12 rounded-full flex-shrink-0 object-cover" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                             <div class="w-12 h-12 avatar-circle rounded-full flex items-center justify-center flex-shrink-0" style="display: none;">
                                 <i class="far fa-user text-white"></i>
                             </div>` :
                            `<div class="w-12 h-12 avatar-circle rounded-full flex items-center justify-center flex-shrink-0">
                                 <i class="far fa-user text-white"></i>
                             </div>`
                        }
                        <div class="flex-1 min-w-0">
                            <div class="flex justify-between items-start">
                                <h4 class="font-semibold truncate">${contact.name || contact.phone_number}${contact.has_whatsapp === false ? ' ‚ö†Ô∏è' : ''}</h4>
                                <span class="text-xs text-gray-500">${formatTime(contact.last_message_at)}</span>
                            </div>
                            <p class="text-sm text-gray-600 truncate">
                                <i class="fab fa-whatsapp mr-1"></i>${contact.phone_number}
                            </p>
                            <div class="flex gap-2 mt-1">
                                ${contact.unread_count > 0 ? `<span class="text-xs bg-[#009cb6] text-white px-2 py-0.5 rounded-full">${contact.unread_count} mensagens</span>` : ''}
                                ${contact.has_whatsapp === true ? '<span class="text-xs text-green-600" title="WhatsApp verificado">‚úì</span>' : ''}
                            </div>
                        </div>
                    </div>
                    <button onclick="deleteContact(${contact.id}, event)" 
                            class="absolute top-4 right-4 opacity-0 group-hover:opacity-100 transition-opacity p-2 text-red-500 hover:bg-red-50 rounded"
                            title="Eliminar contacto">
                        <i class="far fa-trash-alt"></i>
                    </button>
                </div>
            `).join('');
        }

        function openContactConversation(contactId) {
            // Switch to conversations tab
            switchTab('conversations');
            // Select the conversation
            setTimeout(() => selectConversation(contactId), 100);
        }

        async function selectConversation(conversationId) {
            const conversation = conversations.find(c => c.id === conversationId);
            if (!conversation) return;

            currentConversation = conversation;
            
            // Update header
            document.getElementById('chat-contact-name').textContent = conversation.name || 'Cliente';
            document.getElementById('chat-contact-phone').textContent = conversation.phone_number;

            // Mark as read
            try {
                await fetch(`/api/whatsapp/conversations/${conversationId}/mark-read`, {
                    method: 'POST'
                });
                conversation.unread_count = 0;
            } catch (error) {
                console.error('Error marking conversation as read:', error);
            }

            // Load messages
            await loadMessages(conversationId);
            
            // Re-render conversations to update active state
            renderConversations();
            
            // Update unread count badge
            updateUnreadBadge();
        }

        async function loadMessages(conversationId) {
            try {
                const response = await fetch(`/api/whatsapp/conversations/${conversationId}/messages`);
                const data = await response.json();
                
                if (data.success) {
                    messages = data.messages.reverse(); // Reverse to show oldest first
                    renderMessages();
                }
            } catch (error) {
                console.error('Error loading messages:', error);
            }
        }

        function renderMessages() {
            const area = document.getElementById('messages-area');
            
            if (messages.length === 0) {
                area.innerHTML = `
                    <div class="flex items-center justify-center h-full text-gray-400">
                        <p>Nenhuma mensagem ainda</p>
                    </div>
                `;
                return;
            }

            area.innerHTML = messages.map(msg => `
                <div class="flex ${msg.direction === 'outbound' ? 'justify-end' : 'justify-start'} mb-3">
                    <div class="message-bubble ${msg.direction === 'inbound' ? 'message-inbound' : 'message-outbound'} rounded-lg p-3 shadow">
                        <p class="text-sm">${escapeHtml(msg.content)}</p>
                        <div class="flex items-center justify-between gap-2 mt-1">
                            <span class="text-xs text-gray-500">${formatTime(msg.timestamp)}</span>
                            ${msg.direction === 'outbound' ? `<span class="text-xs text-gray-500"><i class="fas fa-check${msg.status === 'read' ? '-double text-blue-500' : msg.status === 'delivered' ? '-double' : ''}"></i></span>` : ''}
                        </div>
                    </div>
                </div>
            `).join('');

            // Scroll to bottom
            area.scrollTop = area.scrollHeight;
        }

        async function sendMessage() {
            if (!currentConversation) {
                alert('Selecione uma conversa primeiro');
                return;
            }

            const input = document.getElementById('message-input');
            const message = input.value.trim();
            
            if (!message) return;

            // Add automatic signature
            const signature = `\n\n${currentUserName}\n${companyName}`;
            const messageWithSignature = message + signature;

            try {
                const response = await fetch('/api/whatsapp/send-message', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        phone_number: currentConversation.phone_number,
                        message: messageWithSignature
                    })
                });

                const data = await response.json();
                
                if (data.success) {
                    input.value = '';
                    // Reload messages
                    await loadMessages(currentConversation.id);
                } else {
                    alert('Erro ao enviar mensagem');
                }
            } catch (error) {
                console.error('Error sending message:', error);
                alert('Erro ao enviar mensagem');
            }
        }

        // Emoji Picker Functions
        let selectedFile = null;
        let selectedFileType = null;
        
        function toggleEmojiPicker() {
            const picker = document.getElementById('emoji-picker');

        // Send Media Message
        async function sendMessage() {
            if (!currentConversation) {
                alert('Selecione uma conversa primeiro');
                return;
            }
            
            // If there's a file selected, send it instead
            if (selectedFile) {
                await sendMediaMessage();
                return;
            }

            const input = document.getElementById('message-input');
            const message = input.value.trim();
            
            if (!message) return;

            // Add automatic signature
            const signature = `\n\n${currentUserName}\n${companyName}`;
            const messageWithSignature = message + signature;

            try {
                const response = await fetch('/api/whatsapp/send-message', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        phone_number: currentConversation.phone_number,
                        message: messageWithSignature
                    })
                });

                const data = await response.json();
                
                if (data.success) {
                    input.value = '';
                    // Reload messages
                    await loadMessages(currentConversation.id);
                } else {
                    alert('Erro ao enviar mensagem');
                }
            } catch (error) {
                console.error('Error sending message:', error);
                alert('Erro ao enviar mensagem');
            }
        }
        
        async function sendMediaMessage() {
            if (!currentConversation || !selectedFile) return;
            
            const caption = document.getElementById('message-input').value.trim();
            const formData = new FormData();
            formData.append('file', selectedFile);
            formData.append('phone_number', currentConversation.phone_number);
            formData.append('media_type', selectedFileType);
            if (caption) formData.append('caption', caption);
            
            try {
                const response = await fetch('/api/whatsapp/send-media', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.success) {
                    document.getElementById('message-input').value = '';
                    clearFilePreview();
                    // Reload messages
                    await loadMessages(currentConversation.id);
                    alert('‚úÖ Ficheiro enviado com sucesso!');
                } else {

                }
            } catch (error) {
                console.error('Error sending media:', error);
                alert('‚ùå Erro ao enviar ficheiro');
            }
        }

        function formatTime(timestamp) {
            if (!timestamp) return '';
            const date = new Date(timestamp);
            const now = new Date();
            const diffMs = now - date;
            const diffMins = Math.floor(diffMs / 60000);
            
            if (diffMins < 1) return 'Agora';
            if (diffMins < 60) return `${diffMins}m`;
            if (diffMins < 1440) return `${Math.floor(diffMins / 60)}h`;
            return date.toLocaleDateString('pt-PT');
        }

        async function exportCurrentConversation() {
            if (!currentConversation) {
                alert('Selecione uma conversa primeiro');
                return;
            }
            
            document.getElementById('conversation-menu').classList.add('hidden');
            
            try {
                const response = await fetch(`/api/whatsapp/conversations/${currentConversation.id}/export`);
                const data = await response.json();
                
                if (data.ok) {
                    // Download as JSON
                    const dataStr = JSON.stringify(data.data, null, 2);
                    const dataBlob = new Blob([dataStr], { type: 'application/json' });
                    const url = URL.createObjectURL(dataBlob);
                    const link = document.createElement('a');
                    link.href = url;
                    link.download = data.filename;
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                    URL.revokeObjectURL(url);
                    
                    alert('‚úÖ Conversa exportada com sucesso!');
                } else {
                    alert('‚ùå Erro ao exportar: ' + data.error);
                }
            } catch (error) {
                console.error('Error exporting conversation:', error);
                alert('‚ùå Erro ao exportar conversa');
            }
        }

        async function submitAddContact() {
            const name = document.getElementById('contactName').value.trim();
            const phone = document.getElementById('contactPhone').value.trim();

            if (!name || !phone) {
                alert('Preencha nome e telefone');
                return;
            }

            // Validate phone format (basic)
            const phoneClean = phone.replace(/\D/g, '');
            if (phoneClean.length < 9) {
                alert('N√∫mero de telefone inv√°lido');
                return;
            }

            try {
                const response = await fetch('/api/whatsapp/contacts/add', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        name: name,
                        phone_number: phoneClean
                    })
                });

                const data = await response.json();

                if (data.success) {
                    closeAddContactModal();
                    // Reload conversations
                    loadConversations();
                    alert('Contacto adicionado com sucesso!');
                } else {
                    alert('Erro ao adicionar contacto: ' + (data.error || 'Desconhecido'));
                }
            } catch (error) {
                console.error('Error adding contact:', error);
                alert('Erro ao adicionar contacto');
            }
        }

            try {
