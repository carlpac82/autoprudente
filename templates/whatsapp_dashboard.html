<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Dashboard ‚Ä¢ Auto Prudente</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --brand-teal: #009cb6;
            --brand-yellow: #f59e0b;
            --brand-header: #7ec6e0;
            --whatsapp-green: #25D366;
            --whatsapp-light-green: #DCF8C6;
            --whatsapp-gray: #ECECEC;
        }
        .chat-container {
            height: calc(100vh - 12rem);
        }
        .conversation-item:hover {
            background-color: #f5f6f6;
        }
        .conversation-item.active {
            background-color: #ebebeb;
        }
        .conversation-item {
            transition: background-color 0.15s ease;
        }
        .new-pill {
            font-size: 0.65rem;
            font-weight: 600;
            padding: 0.15rem 0.5rem;
            border-radius: 999px;
            background-color: var(--brand-teal);
            color: white;
            text-transform: uppercase;
            letter-spacing: 0.02em;
        }
        .message-bubble {
            max-width: 65%;
            word-wrap: break-word;
            position: relative;
            transition: all 0.2s ease;
        }
        .group:hover .message-bubble {
            box-shadow: 0 2px 8px rgba(0,0,0,.2);
        }
        .message-inbound {
            background-color: rgba(245, 158, 11, 0.2);
            border-radius: 0 7.5px 7.5px 7.5px;
            color: #303030;
            box-shadow: 0 1px 0.5px rgba(0,0,0,.13);
        }
        .message-outbound {
            background-color: rgba(0, 156, 182, 0.2);
            border-radius: 7.5px 0 7.5px 7.5px;
            color: #303030;
            box-shadow: 0 1px 0.5px rgba(0,0,0,.13);
        }
        .unread-badge {
            min-width: 20px;
            height: 20px;
            background-color: var(--whatsapp-green);
            color: white;
            border-radius: 10px;
            font-size: 0.75rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 6px;
        }
        .tab-button {
            padding: 0.5rem 1rem;
            border-bottom: 2px solid transparent;
            transition: all 0.2s;
        }
        .tab-button.active {
            border-bottom-color: var(--brand-teal);
            color: var(--brand-teal);
            font-weight: 600;
        }
        .tab-button:hover {
            background-color: #f0f9fb;
        }
        .avatar-circle {
            background: linear-gradient(135deg, #009cb6 0%, #7ec6e0 100%);
        }
        .filter-btn.active {
            background-color: var(--brand-teal) !important;
            color: white !important;
        }
        .filter-btn:hover:not(.active) {
            background-color: #f0f9fb;
        }
    </style>
    <script>
        // User info for message signatures
        {% if current_user %}
        const currentUserName = "{{ (current_user.first_name + ' ' + current_user.last_name).strip() or current_user.username }}";
        {% else %}
        const currentUserName = "Auto Prudente";
        {% endif %}
    </script>
</head>
<body class="bg-gray-100">
    <!-- Header -->
    <header class="bg-[#009cb6] text-white shadow-lg">
        <div class="container mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center gap-3">
                    <i class="fab fa-whatsapp text-3xl"></i>
                    <h1 class="text-2xl font-bold">WhatsApp Dashboard</h1>
                </div>
                <div class="flex items-center gap-4">
                    <span id="connection-status" class="flex items-center gap-2">
                        <span class="w-2 h-2 bg-green-400 rounded-full animate-pulse"></span>
                        <span class="text-sm">Conectado</span>
                    </span>
                    <button id="refresh-whatsapp-token" onclick="refreshWhatsappToken(event)" class="bg-white text-[#009cb6] px-3 py-2 rounded-lg hover:bg-gray-100 transition flex items-center gap-1" title="Renovar token manualmente">
                        <i class="fas fa-sync-alt"></i>
                    </button>
                    <button onclick="window.location.href='/'" class="bg-white text-[#009cb6] px-4 py-2 rounded-lg hover:bg-gray-100 transition">
                        <i class="fas fa-home mr-2"></i>Voltar
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container mx-auto px-6 py-6">
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 chat-container">
            <!-- Conversations List -->
            <div class="lg:col-span-1 bg-white rounded-lg shadow-lg">
                <!-- Search & Filters -->
                <div class="p-4 border-b">
                    <!-- Tabs -->
                    <div class="flex border-b mb-3">
                        <button class="tab-button active" onclick="switchTab('conversations')" id="tab-conversations">
                            <i class="far fa-comments mr-2"></i>Conversas
                        </button>
                        <button class="tab-button" onclick="switchTab('contacts')" id="tab-contacts">
                            <i class="far fa-address-book mr-2"></i>Contactos
                        </button>
                    </div>
                    
                    <div class="flex gap-2 mb-3">
                        <input type="text" id="search-input" 
                               placeholder="Procurar..." 
                               class="flex-1 px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-[#009cb6]">
                        <button onclick="openAddContactModal()" 
                                class="px-4 py-2 bg-[#009cb6] text-white rounded-lg hover:bg-[#f59e0b] transition-all flex items-center gap-2 whitespace-nowrap"
                                title="Adicionar Novo Contacto">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
                            </svg>
                            <span class="hidden lg:inline">Adicionar</span>
                        </button>
                    </div>
                    <!-- Status Filter Tabs (only for conversations) -->
                    <div id="status-filters" class="flex gap-2">
                        <button onclick="filterConversations('all')" 
                                class="flex-1 px-3 py-1 text-sm rounded filter-btn active bg-[#009cb6] text-white">
                            Todas
                        </button>
                        <button onclick="filterConversations('unread')" 
                                class="flex-1 px-3 py-1 text-sm rounded filter-btn bg-white text-gray-700 border">
                            N√£o Lidas
                        </button>
                        <button onclick="filterConversations('archived')" 
                                class="flex-1 px-3 py-1 text-sm rounded filter-btn bg-white text-gray-700 border">
                            Arquivadas
                        </button>
                    </div>
                </div>

                <!-- Conversations List -->
                <div id="conversations-list" class="overflow-y-auto" style="height: calc(100vh - 20rem);">
                    <!-- Conversations will be loaded here -->
                    <div class="flex items-center justify-center h-full text-gray-400">
                        <div class="text-center">
                            <i class="fas fa-spinner fa-spin text-4xl mb-2"></i>
                            <p>A carregar conversas...</p>
                        </div>
                    </div>
                </div>
                
                <!-- Contacts List (hidden by default) -->
                <div id="contacts-list" class="hidden overflow-y-auto" style="height: calc(100vh - 20rem);">
                    <!-- Contacts will be loaded here -->
                    <div class="flex items-center justify-center h-full text-gray-400">
                        <div class="text-center">
                            <i class="fas fa-spinner fa-spin text-4xl mb-2"></i>
                            <p>A carregar contactos...</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Chat Area -->
            <div class="lg:col-span-2 bg-white rounded-lg shadow-lg flex flex-col">
                <!-- Chat Header -->
                <div id="chat-header" class="p-4 border-b flex items-center justify-between bg-gray-50">
                    <div class="flex items-center gap-3">
                        <div class="relative group">
                            <div id="chat-avatar-container" class="w-10 h-10 avatar-circle rounded-full flex items-center justify-center cursor-pointer" onclick="openProfilePictureModal()">
                                <i class="far fa-user text-white"></i>
                            </div>
                            <!-- Camera icon on hover -->
                            <div class="absolute inset-0 bg-black bg-opacity-50 rounded-full flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity cursor-pointer" onclick="openProfilePictureModal()">
                                <i class="fas fa-camera text-white text-sm"></i>
                            </div>
                        </div>
                        <div>
                            <h3 class="font-semibold" id="chat-contact-name">Selecione uma conversa</h3>
                            <p class="text-xs text-gray-500" id="chat-contact-phone"></p>
                        </div>
                    </div>
                    <div class="flex gap-2">
                        <!-- Exportar -->
                        <button onclick="exportCurrentConversation()" 
                                class="w-9 h-9 flex items-center justify-center rounded-lg bg-gray-100 hover:bg-gray-200 text-gray-600 transition-colors" 
                                title="Exportar Conversa">
                            <i class="fas fa-download text-sm"></i>
                        </button>
                        
                        <!-- Arquivar -->
                        <button onclick="archiveCurrentConversation()" 
                                class="w-9 h-9 flex items-center justify-center rounded-lg bg-gray-100 hover:bg-gray-200 text-gray-600 transition-colors" 
                                title="Arquivar Conversa">
                            <i class="fas fa-archive text-sm"></i>
                        </button>
                        
                        <!-- Eliminar -->
                        <button onclick="deleteCurrentConversation()" 
                                class="w-9 h-9 flex items-center justify-center rounded-lg bg-gray-100 hover:bg-red-100 text-gray-600 hover:text-red-600 transition-colors" 
                                title="Eliminar Conversa">
                            <i class="fas fa-trash text-sm"></i>
                        </button>
                    </div>
                </div>

                <!-- Messages Area -->
                <div id="messages-area" class="overflow-y-auto p-4 bg-gray-50" style="height: calc(100vh - 280px); background-image: url('data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNDAiIGhlaWdodD0iNDAiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+PGNpcmNsZSBjeD0iMiIgY3k9IjIiIHI9IjEiIGZpbGw9IiNlMGUwZTAiLz48L3N2Zz4=');">
                    <div class="flex items-center justify-center h-full text-gray-400">
                        <div class="text-center">
                            <i class="fas fa-comments text-5xl mb-3"></i>
                            <p>Selecione uma conversa para come√ßar</p>
                        </div>
                    </div>
                </div>

                <!-- Message Input -->
                <div class="p-4 border-t bg-white">
                    <div class="flex gap-2 mb-2">
                        <button onclick="sendQuickReply('Bom dia! Como podemos ajudar?')" class="px-4 py-2 bg-gray-100 hover:bg-[#f0f9fb] text-gray-700 rounded-lg text-sm"><i class="far fa-comment-dots mr-1"></i> Bom dia</button>
                        <button onclick="sendQuickReply('templates')" class="px-4 py-2 bg-gray-100 hover:bg-[#f0f9fb] text-gray-700 rounded-lg text-sm"><i class="far fa-file-alt mr-1"></i> Templates</button>
                        <button onclick="showTemplates()" class="px-3 py-1 bg-gray-200 rounded text-sm hover:bg-gray-300">
                            <i class="fas fa-file-alt mr-1"></i>Templates
                        </button>
                    </div>
                    <div class="flex gap-2 items-end">
                        <!-- Emoji Picker Button -->
                        <div class="relative">
                            <button onclick="toggleEmojiPicker()" class="p-2 text-gray-600 hover:bg-gray-100 rounded-lg transition" title="Emojis">
                                <i class="far fa-smile text-xl"></i>
                            </button>
                            <!-- Emoji Picker Dropdown -->
                            <div id="emoji-picker" class="hidden absolute bottom-12 left-0 bg-white border rounded-lg shadow-lg p-3 z-50" style="width: 300px; max-height: 200px; overflow-y: auto;">
                                <div class="grid grid-cols-8 gap-1">
                                    <!-- Common emojis -->
                                </div>
                            </div>
                        </div>
                        
                        <!-- Image Upload -->
                        <button onclick="document.getElementById('image-upload').click()" class="p-2 text-gray-600 hover:bg-gray-100 rounded-lg transition" title="Enviar Imagem">
                            <i class="far fa-image text-xl"></i>
                        </button>
                        <input type="file" id="image-upload" accept="image/*" class="hidden" onchange="handleImageUpload(event)">
                        
                        <!-- File Upload -->
                        <button onclick="document.getElementById('file-upload').click()" class="p-2 text-gray-600 hover:bg-gray-100 rounded-lg transition" title="Enviar Ficheiro">
                            <i class="fas fa-paperclip text-xl"></i>
                        </button>
                        <input type="file" id="file-upload" class="hidden" onchange="handleFileUpload(event)">
                        
                        <!-- Check-In Template Button -->
                        <button onclick="sendCheckInTemplate()" 
                                class="p-2 text-gray-600 hover:bg-gray-100 rounded-lg transition" 
                                title="Enviar Template Check-In Aeroporto (deteta idioma automaticamente)"
                                id="checkin-template-btn">
                            <i class="fas fa-plane-departure text-xl"></i>
                        </button>
                        
                        <!-- Message Input -->
                        <input type="text" id="message-input" 
                               placeholder="Digite sua mensagem..." 
                               class="flex-1 px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-[#009cb6]"
                               onkeypress="if(event.key === 'Enter' && !event.shiftKey) { event.preventDefault(); sendMessage(); }">
                        
                        <!-- Send Button -->
                        <button onclick="sendMessage()" 
                                class="px-6 py-2 bg-[#009cb6] text-white rounded-lg hover:bg-[#f59e0b] transition">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                    
                    <!-- Preview area for selected files -->
                    <div id="file-preview" class="hidden mt-2 p-2 bg-gray-50 rounded-lg border">
                        <div class="flex items-center justify-between">
                            <div class="flex items-center gap-2">
                                <i class="fas fa-file text-gray-500"></i>
                                <span id="file-preview-name" class="text-sm text-gray-700"></span>
                            </div>
                            <button onclick="clearFilePreview()" class="text-red-500 hover:text-red-700">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Profile Picture Modal -->
    <div id="profile-picture-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white rounded-lg shadow-xl max-w-md w-full mx-4">
            <div class="p-6">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-lg font-semibold text-gray-900">Atualizar Foto de Perfil</h3>
                    <button onclick="closeProfilePictureModal()" class="text-gray-400 hover:text-gray-600">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                
                <div class="mb-4">
                    <p class="text-sm text-gray-600 mb-3">Escolha uma nova foto de perfil para este contacto:</p>
                    
                    <!-- File Upload -->
                    <label class="block">
                        <div class="flex items-center justify-center w-full h-32 border-2 border-dashed border-gray-300 rounded-lg hover:border-[#009cb6] transition-colors cursor-pointer bg-gray-50">
                            <div class="text-center">
                                <i class="fas fa-cloud-upload-alt text-3xl text-gray-400 mb-2"></i>
                                <p class="text-sm text-gray-600">Clique para selecionar uma imagem</p>
                                <p class="text-xs text-gray-500 mt-1">PNG, JPG at√© 5MB</p>
                            </div>
                        </div>
                        <input type="file" id="profile-picture-input" accept="image/*" class="hidden" onchange="handleProfilePictureUpload(event)">
                    </label>
                    
                    <!-- Preview -->
                    <div id="profile-picture-preview" class="hidden mt-4">
                        <div class="flex items-center gap-3 p-3 bg-gray-50 rounded-lg">
                            <img id="preview-image" src="" alt="Preview" class="w-16 h-16 rounded-full object-cover">
                            <div class="flex-1">
                                <p class="text-sm font-medium text-gray-900" id="preview-filename"></p>
                                <p class="text-xs text-gray-500" id="preview-filesize"></p>
                            </div>
                            <button onclick="clearProfilePicturePreview()" class="text-red-500 hover:text-red-700">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                    </div>
                </div>
                
                <div class="flex gap-3">
                    <button onclick="closeProfilePictureModal()" class="flex-1 px-4 py-2 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 transition">
                        Cancelar
                    </button>
                    <button onclick="uploadProfilePicture()" id="upload-picture-btn" class="flex-1 px-4 py-2 bg-[#009cb6] text-white rounded-lg hover:bg-[#f59e0b] transition disabled:opacity-50 disabled:cursor-not-allowed" disabled>
                        Guardar
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentConversation = null;
        let conversations = [];
        let messages = [];
        let selectedProfilePicture = null;

        // Load conversations on page load
        document.addEventListener('DOMContentLoaded', () => {
            loadConversations();
            // Poll for new messages every 5 seconds
            setInterval(loadConversations, 5000);
        });

        async function loadConversations(status = null) {
            try {
                console.log('[LOAD CONVERSATIONS] Fetching...', status ? `(status: ${status})` : '');
                const timestamp = Date.now(); // Cache bust
                const url = status 
                    ? `/api/whatsapp/conversations?status=${status}&_=${timestamp}` 
                    : `/api/whatsapp/conversations?_=${timestamp}`;
                const response = await fetch(url);
                const data = await response.json();
                
                console.log('[LOAD CONVERSATIONS] Received:', data.conversations?.length, 'conversations');
                
                if (data.success) {
                    // Backend j√° ordena por mais recente primeiro
                    conversations = data.conversations || [];
                    renderConversations();
                    console.log('[LOAD CONVERSATIONS] Rendered!');
                } else {
                    console.error('[LOAD CONVERSATIONS] Error:', data.error);
                }
            } catch (error) {
                console.error('[LOAD CONVERSATIONS] Exception:', error);
            }
        }

        function renderConversations() {
            const list = document.getElementById('conversations-list');
            
            if (conversations.length === 0) {
                list.innerHTML = `
                    <div class="flex items-center justify-center h-full text-gray-400">
                        <div class="text-center">
                            <i class="fas fa-inbox text-5xl mb-3"></i>
                            <p>Nenhuma conversa</p>
                        </div>
                    </div>
                `;
                return;
            }

            list.innerHTML = conversations.map(conv => `
                <div class="conversation-item p-3 border-b border-gray-200 cursor-pointer ${conv.id === currentConversation ? 'active' : ''}"
                     onclick="selectConversation(${conv.id})">
                    <div class="flex items-center gap-3">
                        ${conv.profile_picture_url ? 
                            `<img src="${conv.profile_picture_url}" alt="${conv.name}" class="w-12 h-12 rounded-full flex-shrink-0 object-cover" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                             <div class="w-12 h-12 avatar-circle rounded-full flex items-center justify-center flex-shrink-0" style="display: none;">
                                 <i class="far fa-user text-white"></i>
                             </div>` :
                            `<div class="w-12 h-12 avatar-circle rounded-full flex items-center justify-center flex-shrink-0">
                                 <i class="far fa-user text-white"></i>
                             </div>`
                        }
                        <div class="flex-1 min-w-0">
                            <div class="flex justify-between items-center mb-1">
                                <h4 class="font-semibold text-gray-900 truncate">${conv.name || conv.phone_number}${conv.has_whatsapp === false ? ' ‚ö†Ô∏è' : ''}</h4>
                                <div class="flex items-center gap-2">
                                    <span class="text-xs text-gray-500">${formatTime(conv.last_message_at)}</span>
                                    ${conv.unread_count > 0 ? `<span class="unread-badge">${conv.unread_count}</span>` : ''}
                                </div>
                            </div>
                            <div class="flex items-center justify-between">
                                <p class="text-sm text-gray-600 truncate flex-1">${conv.last_message_preview || 'Nova conversa'}</p>
                            </div>
                            ${conv.status === 'pending' || conv.assigned_to || conv.has_whatsapp === true ? `
                            <div class="flex gap-2 mt-1">
                                ${conv.status === 'pending' ? '<span class="text-xs bg-[#f59e0b] text-white px-2 py-0.5 rounded-full">Pendente</span>' : ''}
                                ${conv.assigned_to ? `<span class="text-xs bg-[#7ec6e0] text-white px-2 py-0.5 rounded-full">${conv.assigned_to}</span>` : ''}
                            </div>
                            ` : ''}
                        </div>
                    </div>
                </div>
            `).join('');
        }

        async function updateUnreadBadge() {
            try {
                const response = await fetch('/api/whatsapp/unread-count');
                const data = await response.json();
                
                if (data.ok) {
                    const badge = document.getElementById('whatsapp-unread-badge');
                    if (badge) {
                        if (data.unread > 0) {
                            badge.textContent = data.unread;
                            badge.classList.remove('hidden');
                        } else {
                            badge.classList.add('hidden');
                        }
                    }
                }
            } catch (error) {
                console.error('Error updating unread badge:', error);
            }
        }

        function switchTab(tab) {
            // Update tab buttons
            document.querySelectorAll('.tab-button').forEach(btn => {
                btn.classList.remove('active');
            });
            document.getElementById(`tab-${tab}`).classList.add('active');

            // Show/hide lists
            if (tab === 'conversations') {
                document.getElementById('conversations-list').classList.remove('hidden');
                document.getElementById('contacts-list').classList.add('hidden');
                document.getElementById('status-filters').classList.remove('hidden');
                document.getElementById('search-input').placeholder = 'Procurar conversas...';
            } else if (tab === 'contacts') {
                document.getElementById('conversations-list').classList.add('hidden');
                document.getElementById('contacts-list').classList.remove('hidden');
                document.getElementById('status-filters').classList.add('hidden');
                document.getElementById('search-input').placeholder = 'Procurar contactos...';
                loadContacts();
            }
        }

        async function loadContacts() {
            try {
                console.log('[LOAD CONTACTS] Fetching...');
                const response = await fetch('/api/whatsapp/conversations?_=' + Date.now()); // Cache bust
                const data = await response.json();
                
                console.log('[LOAD CONTACTS] Received:', data.conversations?.length, 'contacts');
                
                if (data.success) {
                    // Update global conversations array
                    conversations = data.conversations || [];
                    renderContacts(conversations);
                    console.log('[LOAD CONTACTS] Rendered!');
                } else {
                    console.error('[LOAD CONTACTS] Error:', data.error);
                }
            } catch (error) {
                console.error('[LOAD CONTACTS] Exception:', error);
            }
        }

        function renderContacts(contacts) {
            const list = document.getElementById('contacts-list');
            
            if (contacts.length === 0) {
                list.innerHTML = `
                    <div class="flex items-center justify-center h-full text-gray-400">
                        <div class="text-center">
                            <i class="far fa-address-book text-5xl mb-3"></i>
                            <p>Nenhum contacto</p>
                        </div>
                    </div>
                `;
                return;
            }

            list.innerHTML = contacts.map(contact => `
                <div class="p-3 border-b border-gray-200 hover:bg-[#f5f6f6] group relative cursor-pointer transition-all">
                    <div class="flex items-center gap-3" onclick="openContactConversation(${contact.id})">
                        ${contact.profile_picture_url ? 
                            `<img src="${contact.profile_picture_url}" alt="${contact.name}" class="w-12 h-12 rounded-full flex-shrink-0 object-cover" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                             <div class="w-12 h-12 avatar-circle rounded-full flex items-center justify-center flex-shrink-0" style="display: none;">
                                 <i class="far fa-user text-white"></i>

            }

        function formatTime(timestamp) {
            if (!timestamp) return '';
            const date = new Date(timestamp);
            const now = new Date();
            const diffMs = now - date;
            const diffMins = Math.floor(diffMs / 60000);
            
            if (diffMins < 1) return 'Agora';
            if (diffMins < 60) return `${diffMins}m`;
            if (diffMins < 1440) return `${Math.floor(diffMins / 60)}h`;
            return date.toLocaleDateString('pt-PT');
        }

            if (!file.type.startsWith('image/')) {
                alert('Por favor selecione uma imagem');
                return;
            }

            // Validate file size (5MB)
            if (file.size > 5 * 1024 * 1024) {
                alert('Imagem muito grande. Tamanho m√°ximo: 5MB');
                return;
            }

            selectedProfilePicture = file;

            // Show preview
            const reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById('preview-image').src = e.target.result;
                document.getElementById('preview-filename').textContent = file.name;
                document.getElementById('preview-filesize').textContent = (file.size / 1024).toFixed(2) + ' KB';
                document.getElementById('profile-picture-preview').classList.remove('hidden');
                document.getElementById('upload-picture-btn').disabled = false;
            };
            reader.readAsDataURL(file);
        }

        // CHECK-IN TEMPLATE - Detec√ß√£o autom√°tica de idioma e envio
        // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê

        /**
         * Detecta o idioma baseado no c√≥digo de pa√≠s do n√∫mero de telefone
         * @param {string} phoneNumber - N√∫mero de telefone com c√≥digo de pa√≠s
         * @returns {string} - C√≥digo de idioma (pt_PT, en, fr, de)
         */
        function detectLanguageFromPhone(phoneNumber) {
            // Remove espa√ßos, par√™nteses e tra√ßos
            const cleanPhone = phoneNumber.replace(/[\s\(\)\-]/g, '');
            
            // Detectar c√≥digo do pa√≠s
            if (cleanPhone.startsWith('+351')) {
                return 'pt_PT'; // Portugal
            } else if (cleanPhone.startsWith('+33')) {
                return 'fr'; // Fran√ßa
            } else if (cleanPhone.startsWith('+49')) {
                return 'de'; // Alemanha
            } else {
                return 'en'; // Ingl√™s (default para todos os outros)
            }
        }

        /**
         * Busca o template check-in aprovado no idioma correto
         * @param {string} languageCode - C√≥digo do idioma
         * @returns {Promise<Object|null>} - Template ou null se n√£o encontrado
         */
        async function getCheckInTemplate(languageCode) {
            try {
                const response = await fetch('/api/whatsapp/templates');
                const data = await response.json();
                
                if (data.ok && data.templates) {
                    // Procurar template check-in no idioma correto e aprovado
                    const template = data.templates.find(t => 
                        t.name === 'checkin_aeroporto_faro' && 
                        t.language_code === languageCode &&
                        t.status === 'APPROVED'
                    );
                    
                    if (template) {
                        console.log(`‚úÖ Template check-in encontrado: ${template.name} (${template.language_code})`);
                        return template;
                    } else {
                        console.warn(`‚ö†Ô∏è Template check-in n√£o encontrado ou n√£o aprovado para idioma: ${languageCode}`);
                        return null;
                    }
                } else {
                    console.error('‚ùå Erro ao buscar templates:', data.error);
                    return null;
                }
            } catch (error) {
                console.error('‚ùå Erro ao buscar templates:', error);
                return null;
            }
        }

        /**
         * Envia o template check-in no idioma correto (detectado automaticamente)
         */
        async function sendCheckInTemplate() {
            if (!currentConversation) {
                alert('‚ö†Ô∏è Selecione uma conversa primeiro');
                return;
            }

            const phoneNumber = currentConversation.phone_number;
            if (!phoneNumber) {
                alert('‚ö†Ô∏è N√∫mero de telefone n√£o encontrado');
                return;
            }

            // Detectar idioma
            const languageCode = detectLanguageFromPhone(phoneNumber);
            console.log(`üåç Idioma detectado: ${languageCode} (telefone: ${phoneNumber})`);

            // Buscar template aprovado
            const template = await getCheckInTemplate(languageCode);
            
            if (!template) {
                const languageNames = {
                    'pt_PT': 'Portugu√™s',
                    'en': 'Ingl√™s',
                    'fr': 'Franc√™s',
                    'de': 'Alem√£o'
                };
                alert(
                    `‚ùå Template Check-In n√£o est√° dispon√≠vel em ${languageNames[languageCode] || languageCode}\n\n` +
                    `Poss√≠veis motivos:\n` +
                    `‚Ä¢ Template ainda n√£o foi criado\n` +
                    `‚Ä¢ Template est√° pendente de aprova√ß√£o do WhatsApp (aguarde at√© 24h)\n` +
                    `‚Ä¢ Template foi rejeitado\n\n` +
                    `Verifique o status em Admin ‚Üí WhatsApp ‚Üí Templates`
                );
                return;
            }

            // Confirmar envio
            const languageEmojis = {
                'pt_PT': 'üáµüáπ Portugu√™s',
                'en': 'üá¨üáß Ingl√™s',
                'fr': 'üá´üá∑ Franc√™s',
                'de': 'üá©üá™ Alem√£o'
            };

            const confirmMessage = 
                `‚úàÔ∏è Enviar Template Check-In Aeroporto?\n\n` +
                `Idioma: ${languageEmojis[languageCode]}\n` +
                `Para: ${currentConversation.name || phoneNumber}\n\n` +
                `O template inclui:\n` +
                `‚Ä¢ Pedido de n√∫mero de voo e email\n` +
                `‚Ä¢ Link para check-in online\n` +
                `‚Ä¢ Instru√ß√µes do ponto de encontro`;

            if (!confirm(confirmMessage)) {
                return;
            }

            // Desabilitar bot√£o temporariamente
            const btn = document.getElementById('checkin-template-btn');
            const originalHTML = btn.innerHTML;
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin text-xl"></i>';

            try {
                // Enviar template via API
                const response = await fetch('/api/whatsapp/send-template', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'same-origin',
                    body: JSON.stringify({
                        phone: phoneNumber,
                        template_name: template.name,
                        language_code: template.language_code
                    })
                });

                const data = await response.json();

                if (data.ok || data.success) {
                    console.log('‚úÖ Template check-in enviado com sucesso!');
                    alert('‚úÖ Template Check-In enviado com sucesso!');
                    
                    // Recarregar mensagens para mostrar o template enviado
                    await loadMessages(currentConversation);
                } else {
                    console.error('‚ùå Erro ao enviar template:', data.error);
                    alert(`‚ùå Erro ao enviar template:\n${data.error || 'Erro desconhecido'}`);
                }
            } catch (error) {
                console.error('‚ùå Erro ao enviar template:', error);
                alert(`‚ùå Erro ao enviar template:\n${error.message}`);
            } finally {
                // Restaurar bot√£o
                btn.disabled = false;
                btn.innerHTML = originalHTML;
            }
        }

    </script>
