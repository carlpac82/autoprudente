<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backup & Restore</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="/static/i18n.js"></script>
    <script src="/static/notifications.js"></script>
    <style>
        * { font-family: 'Outfit', sans-serif; }
    </style>
</head>
<body class="bg-gray-50 p-6">
    <div class="max-w-6xl mx-auto">
        <div class="bg-white shadow rounded-lg p-6">
            <h1 class="text-2xl font-bold mb-2 flex items-center gap-3 text-gray-900">
                <svg class="w-8 h-8 text-[#009cb6]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-3m-1 4l-3 3m0 0l-3-3m3 3V4"/>
                </svg>
                <span data-i18n="settings.backup">Backup & Restore</span>
            </h1>
            <p class="text-gray-600 mb-6" data-i18n="backup.description">Faça backup completo de todos os dados do sistema e restaure quando necessário</p>

            <!-- Backup Section -->
            <div class="mb-8">
                <h2 class="text-lg font-semibold mb-4 flex items-center gap-2 text-gray-900">
                    <svg class="w-5 h-5 text-[#009cb6]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"/>
                    </svg>
                    Criar Backup
                </h2>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
                    <!-- Database -->
                    <div class="border border-gray-200 rounded-lg p-4 hover:border-[#009cb6] transition-colors">
                        <label class="flex items-start gap-3 cursor-pointer">
                            <input type="checkbox" id="backup_database" checked class="mt-1 w-5 h-5 text-[#009cb6] border-gray-300 rounded focus:ring-[#009cb6]">
                            <div class="flex-1">
                                <div class="font-medium text-gray-900" data-i18n="backup.database">Base de Dados</div>
                                <div class="text-sm text-gray-500" data-i18n="backup.databaseDesc">Users, histórico de pesquisas, resultados, logs</div>
                            </div>
                        </label>
                    </div>

                    <!-- Settings -->
                    <div class="border border-gray-200 rounded-lg p-4 hover:border-[#009cb6] transition-colors">
                        <label class="flex items-start gap-3 cursor-pointer">
                            <input type="checkbox" id="backup_settings" checked class="mt-1 w-5 h-5 text-[#009cb6] border-gray-300 rounded focus:ring-[#009cb6]">
                            <div class="flex-1">
                                <div class="font-medium text-gray-900" data-i18n="backup.settings">Definições</div>
                                <div class="text-sm text-gray-500" data-i18n="backup.settingsDesc">Branding, cores, company info, formulas</div>
                            </div>
                        </label>
                    </div>

                    <!-- Vehicle Mappings -->
                    <div class="border border-gray-200 rounded-lg p-4 hover:border-[#009cb6] transition-colors">
                        <label class="flex items-start gap-3 cursor-pointer">
                            <input type="checkbox" id="backup_vehicles" checked class="mt-1 w-5 h-5 text-[#009cb6] border-gray-300 rounded focus:ring-[#009cb6]">
                            <div class="flex-1">
                                <div class="font-medium text-gray-900" data-i18n="backup.vehicles">Mapeamentos de Carros</div>
                                <div class="text-sm text-gray-500" data-i18n="backup.vehiclesDesc">Grupos, categorias, fotos de perfil</div>
                            </div>
                        </label>
                    </div>

                    <!-- Price Automation -->
                    <div class="border border-gray-200 rounded-lg p-4 hover:border-[#009cb6] transition-colors">
                        <label class="flex items-start gap-3 cursor-pointer">
                            <input type="checkbox" id="backup_automation" checked class="mt-1 w-5 h-5 text-[#009cb6] border-gray-300 rounded focus:ring-[#009cb6]">
                            <div class="flex-1">
                                <div class="font-medium text-gray-900" data-i18n="backup.automation">Automação de Preços</div>
                                <div class="text-sm text-gray-500" data-i18n="backup.automationDesc">Regras, alertas, validações</div>
                            </div>
                        </label>
                    </div>

                    <!-- Uploaded Files -->
                    <div class="border border-gray-200 rounded-lg p-4 hover:border-[#009cb6] transition-colors">
                        <label class="flex items-start gap-3 cursor-pointer">
                            <input type="checkbox" id="backup_uploads" checked class="mt-1 w-5 h-5 text-[#009cb6] border-gray-300 rounded focus:ring-[#009cb6]">
                            <div class="flex-1">
                                <div class="font-medium text-gray-900" data-i18n="backup.uploads">Ficheiros Carregados</div>
                                <div class="text-sm text-gray-500" data-i18n="backup.uploadsDesc">Logos, fotos de perfil, imagens</div>
                            </div>
                        </label>
                    </div>

                    <!-- Email & OAuth -->
                    <div class="border border-gray-200 rounded-lg p-4 hover:border-[#009cb6] transition-colors">
                        <label class="flex items-start gap-3 cursor-pointer">
                            <input type="checkbox" id="backup_oauth" class="mt-1 w-5 h-5 text-[#009cb6] border-gray-300 rounded focus:ring-[#009cb6]">
                            <div class="flex-1">
                                <div class="font-medium text-gray-900" data-i18n="backup.oauth">Configurações OAuth</div>
                                <div class="text-sm text-gray-500" data-i18n="backup.oauthDesc">Tokens, email settings (sensível)</div>
                            </div>
                        </label>
                    </div>
                </div>

                <div class="flex gap-3">
                    <button onclick="createBackup()" class="px-6 py-3 bg-[#009cb6] text-white rounded-lg hover:bg-[#007a91] transition-colors font-medium flex items-center gap-2">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"/>
                        </svg>
                        <span data-i18n="backup.createButton">Criar Backup Completo</span>
                    </button>
                    <button onclick="selectAll()" class="px-4 py-3 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 transition-colors" data-i18n="backup.selectAll">
                        Selecionar Tudo
                    </button>
                    <button onclick="deselectAll()" class="px-4 py-3 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 transition-colors" data-i18n="backup.deselectAll">
                        Desselecionar Tudo
                    </button>
                </div>
            </div>

            <!-- Restore Section -->
            <div class="mb-8 pt-8 border-t border-gray-200">
                <h2 class="text-lg font-semibold mb-4 flex items-center gap-2 text-gray-900">
                    <svg class="w-5 h-5 text-[#009cb6]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12"/>
                    </svg>
                    <span data-i18n="backup.restoreTitle">Restaurar Backup</span>
                </h2>

                <div class="bg-yellow-50 border border-yellow-200 rounded-lg p-4 mb-4">
                    <div class="flex items-start gap-3">
                        <svg class="w-5 h-5 text-yellow-600 flex-shrink-0 mt-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/>
                        </svg>
                        <div>
                            <div class="font-medium text-yellow-900" data-i18n="backup.restoreWarning">Atenção</div>
                            <div class="text-sm text-yellow-700" data-i18n="backup.restoreWarningText">Restaurar um backup irá substituir TODOS os dados atuais. Esta ação não pode ser desfeita.</div>
                        </div>
                    </div>
                </div>

                <div class="border-2 border-dashed border-gray-300 rounded-lg p-8 text-center hover:border-[#009cb6] transition-colors">
                    <input type="file" id="restoreFile" accept=".zip" class="hidden" onchange="handleFileSelect(event)">
                    <label for="restoreFile" class="cursor-pointer">
                        <svg class="w-16 h-16 mx-auto mb-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M9 19l3 3m0 0l3-3m-3 3V10"/>
                        </svg>
                        <div class="text-lg font-medium text-gray-900 mb-2">Carregar Ficheiro de Backup</div>
                        <div class="text-sm text-gray-500">Clique para selecionar ou arraste o ficheiro .zip aqui</div>
                    </label>
                </div>

                <div id="restoreInfo" class="mt-4 hidden">
                    <div class="bg-blue-50 border border-blue-200 rounded-lg p-4">
                        <div class="flex items-start gap-3">
                            <svg class="w-5 h-5 text-[#009cb6] flex-shrink-0 mt-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                            </svg>
                            <div class="flex-1">
                                <div class="font-medium text-blue-900">Ficheiro Selecionado</div>
                                <div class="text-sm text-blue-700" id="fileName"></div>
                                <button onclick="restoreBackup()" class="mt-3 px-4 py-2 bg-[#009cb6] text-white rounded-lg hover:bg-[#008a9e] transition-colors text-sm font-medium">
                                    Restaurar Agora
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Recent Backups -->
            <div class="pt-8 border-t border-gray-200">
                <h2 class="text-lg font-semibold mb-4 flex items-center gap-2 text-gray-900">
                    <svg class="w-5 h-5 text-[#009cb6]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
                    </svg>
                    Backups Recentes
                </h2>

                <div id="recentBackups" class="space-y-3">
                    <!-- Will be populated dynamically -->
                    <div class="text-center text-gray-500 py-8">
                        Nenhum backup criado ainda
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let selectedFile = null;

        function selectAll() {
            document.querySelectorAll('input[type="checkbox"]').forEach(cb => cb.checked = true);
        }

        function deselectAll() {
            document.querySelectorAll('input[type="checkbox"]').forEach(cb => cb.checked = false);
        }

        async function createBackup() {
            const options = {
                database: document.getElementById('backup_database').checked,
                settings: document.getElementById('backup_settings').checked,
                vehicles: document.getElementById('backup_vehicles').checked,
                automation: document.getElementById('backup_automation').checked,
                uploads: document.getElementById('backup_uploads').checked,
                oauth: document.getElementById('backup_oauth').checked
            };

            if (!Object.values(options).some(v => v)) {
                showNotification('Por favor, selecione pelo menos uma opção para backup', 'warning');
                return;
            }

            showNotification('A criar backup...', 'info');

            try {
                const response = await fetch('/api/backup/create', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(options)
                });

                const result = await response.json();

                if (result.ok) {
                    showNotification('Backup criado com sucesso!', 'success');
                    
                    // Download backup file
                    if (result.downloadUrl) {
                        window.location.href = result.downloadUrl;
                    }
                    
                    // Refresh recent backups list
                    loadRecentBackups();
                } else {
                    showNotification(`Erro: ${result.error}`, 'error');
                }
            } catch (error) {
                showNotification('Erro ao criar backup', 'error');
                console.error('Backup error:', error);
            }
        }

        function handleFileSelect(event) {
            selectedFile = event.target.files[0];
            if (selectedFile) {
                document.getElementById('fileName').textContent = selectedFile.name;
                document.getElementById('restoreInfo').classList.remove('hidden');
            }
        }

        async function restoreBackup() {
            if (!selectedFile) {
                showNotification('Por favor, selecione um ficheiro de backup', 'warning');
                return;
            }

            if (!confirm('ATENÇÃO: Restaurar este backup irá substituir TODOS os dados atuais. Tem a certeza?')) {
                return;
            }

            showNotification('A restaurar backup...', 'info');

            const formData = new FormData();
            formData.append('backup', selectedFile);

            try {
                const response = await fetch('/api/backup/restore', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (result.ok) {
                    showNotification('Backup restaurado com sucesso! A página vai recarregar...', 'success');
                    setTimeout(() => window.location.reload(), 2000);
                } else {
                    showNotification(`Erro: ${result.error}`, 'error');
                }
            } catch (error) {
                showNotification('Erro ao restaurar backup', 'error');
                console.error('Restore error:', error);
            }
        }

        async function loadRecentBackups() {
            try {
                const response = await fetch('/api/backup/list');
                const result = await response.json();

                if (result.ok && result.backups && result.backups.length > 0) {
                    const container = document.getElementById('recentBackups');
                    container.innerHTML = result.backups.map(backup => `
                        <div class="flex items-center justify-between p-4 border border-gray-200 rounded-lg hover:border-[#009cb6] transition-colors">
                            <div class="flex items-center gap-3">
                                <svg class="w-5 h-5 text-[#009cb6]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                                </svg>
                                <div>
                                    <div class="font-medium text-gray-900">${backup.name}</div>
                                    <div class="text-sm text-gray-500">${backup.date} • ${backup.size}</div>
                                </div>
                            </div>
                            <a href="${backup.downloadUrl}" class="px-4 py-2 text-[#009cb6] border border-[#009cb6] rounded-lg hover:bg-[#009cb6] hover:text-white transition-colors text-sm font-medium">
                                Download
                            </a>
                        </div>
                    `).join('');
                }
            } catch (error) {
                console.error('Error loading backups:', error);
            }
        }

        // Load recent backups on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadRecentBackups();
            
            // Apply translations
            if (typeof applyTranslations === 'function') {
                applyTranslations();
            }
        });
    </script>
</body>
</html>
