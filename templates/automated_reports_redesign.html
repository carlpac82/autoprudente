    <script src="/static/notifications.js"></script>
    <script>
        let dailySchedules = [];

        // Toggle sections
        ['Daily', 'Weekly', 'Monthly'].forEach(type => {
            document.getElementById(`enable${type}`).addEventListener('change', (e) => {
                document.getElementById(`${type.toLowerCase()}Settings`).style.display = e.target.checked ? 'block' : 'none';
            });
        });

        // Add daily schedule
        function addDailySchedule() {
            const id = Date.now();
            dailySchedules.push({
                id: id,
                searchTime: '08:55',
                sendTime: '09:00',
                days: [1, 3, 7], // Default days
                locations: { albufeira: true, faro: true } // Default locations
            });
            renderDailySchedules();
            showNotification('Hor√°rio adicionado', 'success');
        }

        // Remove daily schedule
        function removeDailySchedule(id) {
            dailySchedules = dailySchedules.filter(s => s.id !== id);
            renderDailySchedules();
            showNotification('Hor√°rio removido', 'success');
        }

        // Update schedule time
        function updateScheduleTime(id, field, value) {
            const schedule = dailySchedules.find(s => s.id === id);
            if (schedule) {
                schedule[field] = value;
            }
        }

        // Update schedule days
        function updateScheduleDays(id, day, checked) {
            const schedule = dailySchedules.find(s => s.id === id);
            if (schedule) {
                if (!schedule.days) schedule.days = [];
                if (checked) {
                    if (!schedule.days.includes(day)) {
                        schedule.days.push(day);
                    }
                } else {
                    schedule.days = schedule.days.filter(d => d !== day);
                }
            }
        }

        // Update schedule location
        function updateScheduleLocation(id, location, checked) {
            const schedule = dailySchedules.find(s => s.id === id);
            if (schedule) {
                if (!schedule.locations) schedule.locations = {};
                schedule.locations[location] = checked;
            }
        }

        function renderDailySchedules() {
            const container = document.getElementById('dailySchedulesList');
            
            if (dailySchedules.length === 0) {
                container.innerHTML = `
                    <div class="text-center py-8 text-gray-400">
                        <svg class="w-12 h-12 mx-auto mb-2 opacity-50" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
                        </svg>
                        <p class="text-sm">Nenhum hor√°rio configurado</p>
                    </div>
                `;
                return;
            }

            const daysOptions = [1, 2, 3, 4, 5, 6, 7, 14, 30];
            
            container.innerHTML = dailySchedules.map((schedule, index) => `
                <div class="schedule-item bg-white rounded-lg border border-gray-200 overflow-hidden">
                    <!-- Header -->
                    <div class="flex items-center justify-between p-3 bg-gray-50 border-b border-gray-200">
                        <div class="flex items-center gap-2">
                            <div class="w-6 h-6 bg-[#009cb6] rounded flex items-center justify-center">
                                <span class="text-white font-semibold text-xs">${index + 1}</span>
                            </div>
                            <span class="text-sm font-medium text-gray-700">Hor√°rio ${index + 1}</span>
                        </div>
                        <button onclick="removeDailySchedule(${schedule.id})" 
                                class="p-1 text-gray-400 hover:text-red-600 hover:bg-red-50 rounded transition-colors">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                            </svg>
                        </button>
                    </div>
                    
                    <!-- Body -->
                    <div class="p-4 space-y-3">
                        <!-- Times -->
                        <div class="grid grid-cols-2 gap-3">
                            <div>
                                <label class="block text-xs font-medium text-gray-600 mb-1.5">Hora Pesquisa</label>
                                <input type="time" 
                                       value="${schedule.searchTime}" 
                                       onchange="updateScheduleTime(${schedule.id}, 'searchTime', this.value)"
                                       class="w-full px-2 py-1.5 text-sm border border-gray-300 rounded focus:ring-2 focus:ring-[#009cb6] focus:border-transparent">
                            </div>
                            <div>
                                <label class="block text-xs font-medium text-gray-600 mb-1.5">Hora Envio</label>
                                <input type="time" 
                                       value="${schedule.sendTime}" 
                                       onchange="updateScheduleTime(${schedule.id}, 'sendTime', this.value)"
                                       class="w-full px-2 py-1.5 text-sm border border-gray-300 rounded focus:ring-2 focus:ring-[#009cb6] focus:border-transparent">
                            </div>
                        </div>
                        
                        <!-- Days -->
                        <div>
                            <label class="block text-xs font-medium text-gray-600 mb-2">Dias de Pesquisa</label>
                            <div class="flex flex-wrap gap-2">
                                ${daysOptions.map(day => {
                                    const checked = schedule.days ? schedule.days.includes(day) : false;
                                    return `
                                        <label class="inline-flex items-center cursor-pointer">
                                            <input type="checkbox" 
                                                   ${checked ? 'checked' : ''}
                                                   onchange="updateScheduleDays(${schedule.id}, ${day}, this.checked)"
                                                   class="w-4 h-4 text-[#009cb6] border-gray-300 rounded focus:ring-[#009cb6] focus:ring-2">
                                            <span class="ml-1.5 text-sm text-gray-700">${day}d</span>
                                        </label>
                                    `;
                                }).join('')}
                            </div>
                        </div>
                        
                        <!-- Locations -->
                        <div>
                            <label class="block text-xs font-medium text-gray-600 mb-2">Localiza√ß√µes</label>
                            <div class="flex gap-4">
                                <label class="inline-flex items-center cursor-pointer">
                                    <input type="checkbox" 
                                           ${schedule.locations?.albufeira !== false ? 'checked' : ''}
                                           onchange="updateScheduleLocation(${schedule.id}, 'albufeira', this.checked)"
                                           class="w-4 h-4 text-[#009cb6] border-gray-300 rounded focus:ring-[#009cb6] focus:ring-2">
                                    <span class="ml-2 text-sm text-gray-700">Albufeira</span>
                                </label>
                                <label class="inline-flex items-center cursor-pointer">
                                    <input type="checkbox" 
                                           ${schedule.locations?.faro !== false ? 'checked' : ''}
                                           onchange="updateScheduleLocation(${schedule.id}, 'faro', this.checked)"
                                           class="w-4 h-4 text-[#009cb6] border-gray-300 rounded focus:ring-[#009cb6] focus:ring-2">
                                    <span class="ml-2 text-sm text-gray-700">Aeroporto de Faro</span>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        async function saveAdvancedSettings() {
            const settings = {
                daily: {
                    enabled: document.getElementById('enableDaily').checked,
                    schedules: dailySchedules // Each schedule has its own days and locations
                },
                weekly: {
                    enabled: document.getElementById('enableWeekly').checked,
                    day: document.getElementById('weeklyDay').value,
                    searchTime: document.getElementById('weeklySearchTime').value,
                    sendTime: document.getElementById('weeklySendTime').value
                },
                monthly: {
                    enabled: document.getElementById('enableMonthly').checked,
                    day: document.getElementById('monthlyDay').value,
                    searchTime: document.getElementById('monthlySearchTime').value,
                    sendTime: document.getElementById('monthlySendTime').value,
                    period: document.getElementById('monthlyPeriod').value
                }
            };

            try {
                const response = await fetch('/api/settings/automated-reports/advanced', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(settings)
                });
                
                const result = await response.json();
                
                if (result.ok) {
                    showNotification('Configura√ß√µes guardadas com sucesso', 'success');
                    viewScheduleSummary();
                    
                    // Reload scheduler to apply new settings
                    try {
                        await fetch('/api/scheduler/reload', {
                            method: 'POST',
                            headers: {'Content-Type': 'application/json'}
                        });
                        console.log('Scheduler reloaded');
                    } catch (e) {
                        console.error('Failed to reload scheduler:', e);
                    }
                } else {
                    showNotification('Erro: ' + (result.error || 'Desconhecido'), 'error');
                }
            } catch (error) {
                showNotification('Erro ao guardar configura√ß√µes', 'error');
                console.error(error);
            }
        }

        async function testAllReports() {
            showNotification('A enviar emails de teste...', 'info');
            // TODO: Implement
        }

        function viewScheduleSummary() {
            const summary = document.getElementById('scheduleSummary');
            const content = document.getElementById('scheduleSummaryContent');
            
            let html = '';
            
            if (document.getElementById('enableDaily').checked && dailySchedules.length > 0) {
                html += `<div class="p-3 bg-blue-50 rounded-lg">`;
                html += `<div class="font-semibold text-[#009cb6] mb-2">Relat√≥rio Di√°rio (${dailySchedules.length} hor√°rios)</div>`;
                dailySchedules.forEach((s, i) => {
                    const days = s.days ? s.days.join(', ') + 'd' : 'N/A';
                    const locs = [];
                    if (s.locations?.albufeira) locs.push('Albufeira');
                    if (s.locations?.faro) locs.push('Faro');
                    const locations = locs.length > 0 ? locs.join(' + ') : 'N/A';
                    html += `<div class="text-gray-700 text-sm ml-3">Hor√°rio ${i+1}: Pesquisa ${s.searchTime}, envio ${s.sendTime} | Dias: ${days} | ${locations}</div>`;
                });
                html += `</div>`;
            }
            
            if (document.getElementById('enableWeekly').checked) {
                const day = document.getElementById('weeklyDay').options[document.getElementById('weeklyDay').selectedIndex].text;
                html += `<div class="p-3 bg-blue-50 rounded-lg">`;
                html += `<div class="font-semibold text-[#009cb6] mb-2">Relat√≥rio Semanal</div>`;
                html += `<div class="text-gray-700 text-sm ml-3">${day}: Pesquisa ${document.getElementById('weeklySearchTime').value}, envio ${document.getElementById('weeklySendTime').value}</div>`;
                html += `</div>`;
            }
            
            if (document.getElementById('enableMonthly').checked) {
                const day = document.getElementById('monthlyDay').options[document.getElementById('monthlyDay').selectedIndex].text;
                const period = document.getElementById('monthlyPeriod').value;
                html += `<div class="p-3 bg-blue-50 rounded-lg">`;
                html += `<div class="font-semibold text-[#009cb6] mb-2">Relat√≥rio Mensal</div>`;
                html += `<div class="text-gray-700 text-sm ml-3">${day}: Pesquisa ${document.getElementById('monthlySearchTime').value}, envio ${document.getElementById('monthlySendTime').value} (${period} meses)</div>`;
                html += `</div>`;
            }
            
            if (html) {
                content.innerHTML = html;
                summary.style.display = 'block';
            } else {

        // Load settings on page load
        async function loadSettings() {
            try {
                const response = await fetch('/api/settings/automated-reports/advanced/load');
                const result = await response.json();
                
                if (result.ok && result.settings) {
                    const settings = result.settings;
                    
                    // Daily
                    if (settings.daily) {
                        document.getElementById('enableDaily').checked = settings.daily.enabled || false;
                        document.getElementById('dailySettings').style.display = settings.daily.enabled ? 'block' : 'none';
                        
                        // Load schedules (each schedule has its own days and locations)
                        if (settings.daily.schedules && settings.daily.schedules.length > 0) {
                            dailySchedules = settings.daily.schedules.map(s => ({
                                ...s,
                                days: s.days || [1, 3, 7], // Default if missing
                                locations: s.locations || { albufeira: true, faro: true } // Default if missing
                            }));
                            renderDailySchedules();
                        }
                    }
                    
                    // Weekly
                    if (settings.weekly) {
                        document.getElementById('enableWeekly').checked = settings.weekly.enabled || false;
                        document.getElementById('weeklySettings').style.display = settings.weekly.enabled ? 'block' : 'none';
                        document.getElementById('weeklyDay').value = settings.weekly.day || 'saturday';
                        document.getElementById('weeklySearchTime').value = settings.weekly.searchTime || '09:55';
                        document.getElementById('weeklySendTime').value = settings.weekly.sendTime || '10:00';
                    }
                    
                    // Monthly
                    if (settings.monthly) {
                        document.getElementById('enableMonthly').checked = settings.monthly.enabled || false;
                        document.getElementById('monthlySettings').style.display = settings.monthly.enabled ? 'block' : 'none';
                        document.getElementById('monthlyDay').value = settings.monthly.day || '1';
                        document.getElementById('monthlySearchTime').value = settings.monthly.searchTime || '09:55';
                        document.getElementById('monthlySendTime').value = settings.monthly.sendTime || '10:00';
                        document.getElementById('monthlyPeriod').value = settings.monthly.period || '6';
                    }
                    
                    console.log('Settings loaded successfully');
                }
            } catch (error) {
                console.error('Error loading settings:', error);
            }
        }

        // Initialize
        if (dailySchedules.length === 0) {
            addDailySchedule(); // Add default if none exist
        }
        loadSettings(); // Load saved settings
    </script>
