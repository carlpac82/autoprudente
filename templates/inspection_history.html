<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Histórico de Inspeções</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/static/notifications.js"></script>
    <style>
        * { 
            font-family: 'Outfit', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow-md">
        <div class="max-w-7xl mx-auto px-4 py-3">
            <div class="flex items-center justify-between relative">
                <!-- Left: Back + Logo -->
                <div class="flex items-center gap-4">
                    <a href="/vehicle-inspection" class="text-[#009cb6] hover:text-[#f59e0b] transition-colors">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
                        </svg>
                    </a>
                    <img src="/static/Icon_AP.png" alt="Autoprudente" class="h-12 w-auto" />
                </div>
                
                <!-- Center: Page Title -->
                <div class="absolute left-1/2 transform -translate-x-1/2">
                    <h1 class="text-xl font-semibold text-[#009cb6]">Histórico de Inspeções</h1>
                </div>
                
                <!-- Right: User Avatar -->
                
                <!-- User Avatar -->
                {% if current_user %}
                <div class="flex items-center gap-3">
                    {% if current_user.profile_picture_path %}
                    <img src="{{ current_user.profile_picture_path }}" alt="Profile" class="w-10 h-10 rounded-full object-cover border-2 border-[#009cb6]" />
                    {% else %}
                    <div class="w-10 h-10 rounded-full bg-gradient-to-br from-[#009cb6] to-[#0077a3] flex items-center justify-center text-white font-bold text-sm border-2 border-white">
                        {{ (current_user.first_name[:1] or current_user.username[:1] or 'U') | upper }}
                    </div>
                    {% endif %}
                </div>
                {% endif %}
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 py-6">
        <!-- Filters -->
        <div class="bg-white rounded-lg shadow-md p-4 mb-6">
            <div class="flex flex-wrap items-center gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Ano</label>
                    <select id="filterYear" class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#009cb6]" onchange="filterInspections()">
                        <option value="">Todos</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Mês</label>
                    <select id="filterMonth" class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#009cb6]" onchange="filterInspections()">
                        <option value="">Todos</option>
                        <option value="01">Janeiro</option>
                        <option value="02">Fevereiro</option>
                        <option value="03">Março</option>
                        <option value="04">Abril</option>
                        <option value="05">Maio</option>
                        <option value="06">Junho</option>
                        <option value="07">Julho</option>
                        <option value="08">Agosto</option>
                        <option value="09">Setembro</option>
                        <option value="10">Outubro</option>
                        <option value="11">Novembro</option>
                        <option value="12">Dezembro</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Tipo</label>
                    <select id="filterType" class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#009cb6]" onchange="filterInspections()">
                        <option value="">Todos</option>
                        <option value="checkin">Check-in</option>
                        <option value="checkout">Check-out</option>
                    </select>
                </div>
                <div class="flex-1"></div>
                <div class="flex items-end">
                    <button onclick="refreshHistory()" class="px-4 py-2 bg-[#009cb6] text-white rounded-lg hover:bg-[#007a8f] transition-colors">
                        Atualizar
                    </button>
                </div>
            </div>
        </div>

        <!-- History List -->
        <div id="historyContainer">
            <div class="text-center py-12">
                <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-[#009cb6] mx-auto"></div>
                <p class="text-gray-500 mt-4">A carregar histórico...</p>
            </div>
        </div>
    </main>

    <script>
        let inspections = [];

        async function loadHistory() {
            try {
                const response = await fetch('/api/inspections/history');
                const data = await response.json();
                
                if (data.ok) {
                    inspections = data.inspections;
                    populateYearFilter();
                    renderHistory(inspections);
                } else {
                    showNotification('Erro ao carregar histórico', 'error');
                }
            } catch (error) {
                showNotification('Erro ao carregar histórico: ' + error.message, 'error');
            }
        }

        function populateYearFilter() {
            const years = [...new Set(inspections.map(i => new Date(i.created_at).getFullYear()))].sort((a, b) => b - a);
            const select = document.getElementById('filterYear');
            years.forEach(year => {
                const option = document.createElement('option');
                option.value = year;
                option.textContent = year;
                select.appendChild(option);
            });
        }

        function filterInspections() {
            const year = document.getElementById('filterYear').value;
            const month = document.getElementById('filterMonth').value;
            const type = document.getElementById('filterType').value;

            let filtered = inspections;

            if (year) {
                filtered = filtered.filter(i => new Date(i.created_at).getFullYear().toString() === year);
            }
            if (month) {
                filtered = filtered.filter(i => {
                    const m = (new Date(i.created_at).getMonth() + 1).toString().padStart(2, '0');
                    return m === month;
                });
            }
            if (type) {
                filtered = filtered.filter(i => i.inspection_type === type);
            }

            renderHistory(filtered);
        }

        function renderHistory(data) {
            const container = document.getElementById('historyContainer');
            
            if (data.length === 0) {
                container.innerHTML = `
                    <div class="text-center py-12 bg-white rounded-lg">
                        <svg class="w-16 h-16 text-gray-300 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                        </svg>
                        <p class="text-gray-500">Nenhuma inspeção encontrada</p>
                    </div>
                `;
                return;
            }

            // Group by date
            const grouped = {};
            data.forEach(inspection => {
                const date = new Date(inspection.created_at);
                const dateKey = date.toISOString().split('T')[0];
                if (!grouped[dateKey]) {
                    grouped[dateKey] = [];
                }
                grouped[dateKey].push(inspection);
            });

            // Sort dates descending
            const sortedDates = Object.keys(grouped).sort((a, b) => new Date(b) - new Date(a));

            let html = '';
            sortedDates.forEach(dateKey => {
                const date = new Date(dateKey);
                const dayItems = grouped[dateKey].sort((a, b) => new Date(b.created_at) - new Date(a.created_at));
                
                html += `
                    <div class="bg-white rounded-lg shadow-md mb-4 overflow-hidden">
                        <div class="bg-[#009cb6] text-white px-4 py-3">
                            <h3 class="font-bold text-lg">${formatDate(date)}</h3>
                            <p class="text-sm text-white/80">${dayItems.length} inspeção${dayItems.length > 1 ? 'ões' : ''}</p>
                        </div>
                        <div class="divide-y divide-gray-200">
                `;

                dayItems.forEach(item => {
                    const time = new Date(item.created_at).toLocaleTimeString('pt-PT', { hour: '2-digit', minute: '2-digit' });
                    const typeColor = item.inspection_type === 'checkin' ? 'text-[#009cb6] bg-blue-50' : 'text-[#dc2626] bg-red-50';
                    const typeName = item.inspection_type === 'checkin' ? 'Check-in' : 'Check-out';
                    
                    html += `
                        <div class="p-4 hover:bg-gray-50 transition-colors">
                            <div class="flex items-center justify-between">
                                <div class="flex items-center gap-4">
                                    <span class="text-sm font-semibold text-gray-500">${time}</span>
                                    <span class="px-2 py-1 rounded text-xs font-semibold ${typeColor}">${typeName}</span>
                                    <span class="font-bold text-gray-900">${item.vehicle_plate || 'N/A'}</span>
                                    <span class="text-gray-600">RA: ${item.contract_number || 'N/A'}</span>
                                    <span class="text-gray-500 text-sm">Inspetor: ${item.inspector_name || 'N/A'}</span>
                                </div>
                                <div class="flex items-center gap-2">
                                    <button onclick="previewInspection('${item.inspection_number}')" class="p-2 text-[#009cb6] hover:bg-blue-50 rounded-lg transition-colors" title="Pré-visualizar Documento">
                                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                                        </svg>
                                    </button>
                                    <button onclick="editInspection('${item.inspection_number}')" class="p-2 text-[#10b981] hover:bg-green-50 rounded-lg transition-colors" title="Editar Gasolina, Croqui e KMs">
                                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"/>
                                        </svg>
                                    </button>
                                    <button onclick="sendEmail('${item.inspection_number}')" class="p-2 text-[#f59e0b] hover:bg-yellow-50 rounded-lg transition-colors" title="Enviar por Email">
                                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
                                        </svg>
                                    </button>
                                    <button onclick="deleteInspection('${item.inspection_number}')" class="p-2 text-red-600 hover:bg-red-50 rounded-lg transition-colors" title="Eliminar">
                                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
                                        </svg>
                                    </button>
                                </div>
                            </div>
                        </div>
                    `;
                });

                html += `
                        </div>
                    </div>
                `;
            });

            container.innerHTML = html;
        }

        function formatDate(date) {
            return date.toLocaleDateString('pt-PT', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
        }

        async function sendEmail(inspectionNumber) {
            if (!confirm('Enviar esta inspeção por email?')) return;
            
            try {
                const response = await fetch(`/api/inspections/${inspectionNumber}/email`, { method: 'POST' });
                const data = await response.json();
                
                if (data.ok) {
                    showNotification('Email enviado com sucesso', 'success');
                } else {
                    showNotification('Erro ao enviar email: ' + data.error, 'error');
                }
            } catch (error) {
                showNotification('Erro ao enviar email: ' + error.message, 'error');
            }
        }

        async function deleteInspection(inspectionNumber) {
            if (!confirm('Tem a certeza que deseja eliminar esta inspeção?')) return;
            
            try {
                const response = await fetch(`/api/inspections/${inspectionNumber}`, { method: 'DELETE' });
                const data = await response.json();
                
                if (data.ok) {
                    showNotification('Inspeção eliminada com sucesso', 'success');
                    refreshHistory();
                } else {
                    showNotification('Erro ao eliminar: ' + data.error, 'error');
                }
            } catch (error) {
                showNotification('Erro ao eliminar: ' + error.message, 'error');
            }
        }

        function refreshHistory() {
            loadHistory();
        }

        // Preview inspection document
        async function previewInspection(inspectionNumber) {
            try {
                // Open PDF preview in new tab
                const pdfUrl = `/api/inspections/${inspectionNumber}/pdf`;
                window.open(pdfUrl, '_blank');
                
                showNotification('A abrir pré-visualização do documento...', 'info');
            } catch (error) {
                showNotification('Erro ao abrir pré-visualização: ' + error.message, 'error');
            }
        }

        // Edit inspection (fuel, sketch, kilometers)
        async function editInspection(inspectionNumber) {
            try {
                // First, get inspection data
                const response = await fetch(`/api/inspections/${inspectionNumber}`);
                const data = await response.json();
                
                if (!data.ok) {
                    throw new Error(data.error || 'Erro ao carregar dados da inspeção');
                }
                
                const inspection = data.inspection;
                
                // Create edit modal
                const modal = document.createElement('div');
                modal.className = 'fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50';
                modal.innerHTML = `
                    <div class="bg-white rounded-lg p-6 max-w-2xl w-full mx-4 max-h-[90vh] overflow-y-auto">
                        <div class="flex items-center justify-between mb-6">
                            <h3 class="text-xl font-bold text-[#009cb6]">Editar Inspeção - ${inspection.vehicle_plate}</h3>
                            <button onclick="closeEditModal()" class="text-gray-500 hover:text-gray-700">
                                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                                </svg>
                            </button>
                        </div>
                        
                        <form id="editForm" class="space-y-6">
                            <!-- Fuel Level -->
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Nível de Combustível</label>
                                <div class="flex items-center gap-4">
                                    <input type="range" id="fuelLevel" min="0" max="100" value="${inspection.fuel_level || 50}" 
                                           class="flex-1" oninput="updateFuelDisplay(this.value)">
                                    <span id="fuelDisplay" class="text-sm font-semibold text-[#009cb6] min-w-[60px]">${inspection.fuel_level || 50}%</span>
                                </div>
                                <div class="flex justify-between text-xs text-gray-500 mt-1">
                                    <span>Vazio (E)</span>
                                    <span>Meio (1/2)</span>
                                    <span>Cheio (F)</span>
                                </div>
                            </div>
                            
                            <!-- Odometer Reading -->
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Quilometragem (KM)</label>
                                <input type="number" id="odometerReading" value="${inspection.odometer_reading || ''}" 
                                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#009cb6]" 
                                       placeholder="Ex: 45000">
                            </div>
                            
                            <!-- Damage Notes -->
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Observações de Danos</label>
                                <textarea id="damageNotes" rows="4" 
                                          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#009cb6]" 
                                          placeholder="Descreva os danos observados...">${inspection.damage_notes || ''}</textarea>
                            </div>
                            
                            <!-- Action Buttons -->
                            <div class="flex gap-3 pt-4">
                                <button type="button" onclick="closeEditModal()" 
                                        class="flex-1 px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-50 transition-colors">
                                    Cancelar
                                </button>
                                <button type="button" onclick="saveInspectionChanges('${inspectionNumber}')" 
                                        class="flex-1 px-4 py-2 bg-[#009cb6] text-white rounded-lg hover:bg-[#007a8f] transition-colors font-semibold">
                                    Guardar Alterações
                                </button>
                            </div>
                        </form>
                    </div>
                `;
                
                document.body.appendChild(modal);
                window.currentEditModal = modal;
                
            } catch (error) {
                showNotification('Erro ao carregar dados para edição: ' + error.message, 'error');
            }
        }
        
        // Update fuel level display
        function updateFuelDisplay(value) {
            document.getElementById('fuelDisplay').textContent = value + '%';
        }
        
        // Close edit modal
        function closeEditModal() {
            if (window.currentEditModal) {
                document.body.removeChild(window.currentEditModal);
                window.currentEditModal = null;
            }
        }
        
        // Save inspection changes
        async function saveInspectionChanges(inspectionNumber) {
            try {
                const fuelLevel = document.getElementById('fuelLevel').value;
                const odometerReading = document.getElementById('odometerReading').value;
                const damageNotes = document.getElementById('damageNotes').value;
                
                const updateData = {
                    fuel_level: parseInt(fuelLevel),
                    odometer_reading: odometerReading ? parseInt(odometerReading) : null,
                    damage_notes: damageNotes.trim()
                };
                
                const response = await fetch(`/api/inspections/${inspectionNumber}/update`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(updateData)
                });
                
                const result = await response.json();
                
                if (result.ok) {
                    showNotification('Inspeção atualizada com sucesso!', 'success');
                    closeEditModal();
                    refreshHistory(); // Reload the history to show updated data
                } else {
                    throw new Error(result.error || 'Erro ao atualizar inspeção');
                }
                
            } catch (error) {
                showNotification('Erro ao guardar alterações: ' + error.message, 'error');
            }
        }

        // Load on page load
        document.addEventListener('DOMContentLoaded', loadHistory);
    </script>
</body>
</html>
