<!doctype html>
<html lang="pt">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ error_title or "Erro" }}</title>
    <link rel="icon" type="image/png" href="/static/autoprudente-favicon.png?v=2" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="min-h-screen bg-gradient-to-br from-[#009cb6] to-[#0080a0] flex items-center justify-center p-4">
    <div class="bg-white rounded-lg shadow-xl p-8 max-w-md w-full">
      <div class="text-center">
        <!-- Error Icon -->
        <div class="mx-auto w-16 h-16 bg-red-100 rounded-full flex items-center justify-center mb-4">
          <svg class="w-10 h-10 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
          </svg>
        </div>
        
        <!-- Error Title -->
        <h1 class="text-2xl font-bold text-gray-900 mb-2">
          {{ error_title or "Erro" }}
        </h1>
        
        <!-- Error Message -->
        <p class="text-gray-600 mb-6">
          {{ error_message or "Ocorreu um erro. Por favor, tente novamente." }}
        </p>
        
        <!-- Actions -->
        <div class="flex flex-col gap-3">
          <a href="/" class="inline-flex items-center justify-center px-6 py-3 bg-[#009cb6] hover:bg-[#0080a0] text-white font-semibold rounded-lg transition-colors">
            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
            </svg>
            Voltar ao Início
          </a>
          
          <a href="javascript:history.back()" class="text-gray-600 hover:text-gray-800 font-medium">
            ← Voltar à página anterior
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
