            }
            .email-container {
                max-width: 800px;
                margin: 0 auto;
                background-color: #fff;
            }
            .header {
                background-color: #009cb6;

            }
            .header-content {
                display: flex;
                justify-content: space-between;
                align-items: center;
            }
            .logo img {

            }
            .header-info {
                text-align: right;
                color: #fff;
            }
            .header-title {
                font-size: 20px;
                font-weight: bold;
                margin: 0;
            }
            .header-subtitle {
                font-size: 14px;
                margin: 5px 0 0 0;
                opacity: 0.9;

            .content {

            }
            .group-card {
                background: #fff;
                border: 1px solid #e2e8f0;
                border-radius: 8px;
                padding: 20px;
                margin-bottom: 20px;
            }
            .group-header {
                display: flex;
                justify-content: space-between;
                align-items: center;
                margin-bottom: 15px;
                padding-bottom: 15px;
                border-bottom: 2px solid #009cb6;
            }
            .group-name {
                font-size: 18px;
                font-weight: bold;
                color: #1e293b;
            }
            .location-badge {
                background: #fbbf24;
                color: #92400e;
                padding: 4px 12px;
                border-radius: 12px;
                font-size: 12px;
                font-weight: 600;
            }
            .price-comparison {
                background: #f8fafc;
                border-radius: 6px;
                padding: 15px;
                margin-bottom: 10px;
            }
            .competitor {
                display: flex;
                justify-content: space-between;
                padding: 10px;
                margin: 5px 0;
                background: #fff;
                border: 1px solid #e2e8f0;
                border-radius: 6px;
            }
            .competitor.autoprudente {
                background: #e0f7fa;
                border: 2px solid #009cb6;
            }
            .position-badge {
                display: inline-flex;
                align-items: center;
                gap: 5px;
                padding: 4px 10px;
                border-radius: 12px;
                font-size: 13px;
                font-weight: 600;
            }
            .position-1 { background: #10b981; color: #fff; }
            .position-2 { background: #fbbf24; color: #92400e; }
            .position-3 { background: #f59e0b; color: #fff; }
            .position-bad { background: #ef4444; color: #fff; }
            .stats-box {
                display: flex;
                justify-content: space-around;
                background: #f8fafc;
                padding: 20px;
                border-radius: 8px;
                margin-bottom: 25px;
            }
            .stat {
                text-align: center;
            }
            .stat-value {
                font-size: 32px;
                font-weight: bold;
                color: #009cb6;
            }
            .stat-label {
                font-size: 13px;
                color: #64748b;
                margin-top: 5px;
            }
            .footer {
                background: #f8fafc;
                padding: 20px;
                text-align: center;
