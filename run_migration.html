<!DOCTYPE html>
<html>
<head>
    <title>Run Migration - PostgreSQL</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            font-weight: bold;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            background: #10b981;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background: #059669;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            font-family: monospace;
            font-size: 14px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>üîß Migration: Add pickup_date Column</h1>
    
    <div class="status" id="deployStatus" style="background: #fff3cd; color: #856404;">
        ‚è≥ Waiting for deploy... (90 seconds)
    </div>
    
    <p>This will add the <code>pickup_date</code> column to <code>automated_search_history</code> table in PostgreSQL.</p>
    
    <button id="migrationBtn" onclick="runMigration()" disabled>
        RUN MIGRATION NOW
    </button>
    
    <div id="result"></div>

    <script>
    // Auto-enable button after 90 seconds
    let countdown = 90;
    const deployStatus = document.getElementById('deployStatus');
    const migrationBtn = document.getElementById('migrationBtn');
    
    const timer = setInterval(() => {
        countdown--;
        deployStatus.innerHTML = `‚è≥ Waiting for deploy... (${countdown} seconds)`;
        
        if (countdown <= 0) {
            clearInterval(timer);
            deployStatus.innerHTML = '‚úÖ Deploy complete! Ready to migrate.';
            deployStatus.style.background = '#d4edda';
            deployStatus.style.color = '#155724';
            migrationBtn.disabled = false;
        }
    }, 1000);
    
    async function runMigration() {
        const resultDiv = document.getElementById('result');
        const btn = document.getElementById('migrationBtn');
        
        btn.disabled = true;
        resultDiv.innerHTML = '‚è≥ Running migration on PostgreSQL...';
        resultDiv.style.background = '#fff3cd';
        resultDiv.style.color = '#856404';
        
        try {
            const response = await fetch('https://carrental-api-5f8q.onrender.com/api/automated-search/add-pickup-date-column', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                }
            });
            
            const data = await response.json();
            
            if (data.ok) {
                resultDiv.innerHTML = `‚úÖ SUCCESS: ${data.message}<br><br>üéâ Agora podes fazer pesquisas para dezembro!`;
                resultDiv.style.background = '#d4edda';
                resultDiv.style.color = '#155724';
            } else {
                resultDiv.innerHTML = `‚ùå ERROR: ${data.message || data.error}`;
                resultDiv.style.background = '#f8d7da';
                resultDiv.style.color = '#721c24';
                btn.disabled = false;
            }
        } catch (error) {
            resultDiv.innerHTML = `‚ùå FETCH ERROR: ${error.message}`;
            resultDiv.style.background = '#f8d7da';
            resultDiv.style.color = '#721c24';
            btn.disabled = false;
        }
    }
    </script>
</body>
</html>
